---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: syslog-custom-destination-test

subject:
  releaseName: k8smon
  path: ../../../../..
  valuesFile: ../values.yaml

cluster:
  type: kind

dependencies:
  - preset: loki
  - file: dependencies/syslog-translator.yaml
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              isDefault: true
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"
