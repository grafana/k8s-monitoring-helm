---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syslog-translator
  namespace: loki
spec:
  interval: 1m
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval:
  values:
    nameOverride: syslog-translator
    alloy:
      stabilityLevel: experimental
      extraPorts:
        - name: "syslog"
          port: 1515
          targetPort: 1515
          protocol: "TCP"

      configMap:
        content: |-
          otelcol.receiver.syslog "default" {
            protocol = "rfc5424"
            tcp {
              listen_address = "localhost:1515"
            }
            output {
              logs = [
                otelcol.exporter.loki.default.input,
                otelcol.exporter.debug.default.input,
              ]
            }
          }
          otelcol.exporter.debug "default" {}
          otelcol.exporter.loki "default" {
            forward_to = [loki.write.default.receiver]
          }
          loki.write "default" {
            endpoint {
              url = "http://loki.loki.svc:3100/loki/api/v1/push"
              tenant_id = "1"
              basic_auth {
                username = "loki"
                password = "lokipassword"
              }
            }
          }
    crds:
      create: false
