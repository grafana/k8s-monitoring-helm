---
cluster:
  name: eks-fargate-example-cluster

destinations:
  - name: prometheus
    type: prometheus
    url: http://prometheus.prometheus.svc:9090/api/v1/write

  - name: loki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push

clusterMetrics:
  enabled: true
  node-exporter:
    deploy: false
    enabled: false

clusterEvents:
  enabled: true

podLogs:
  enabled: true
  gatherMethod: kubernetesApi

alloy-metrics:
  enabled: true
alloy-singleton:
  enabled: true
alloy-logs:
  enabled: true
  alloy:
    clustering:
      enabled: true
    mounts:
      varlog: false
  controller:
    replicas: 2
    type: deployment
