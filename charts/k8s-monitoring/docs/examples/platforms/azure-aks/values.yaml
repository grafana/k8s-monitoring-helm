---
cluster:
  name: azure-aks-example-cluster

destinations:
  - name: prometheus
    type: prometheus
    url: http://prometheus.prometheus.svc:9090/api/v1/write

  - name: loki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push

clusterMetrics:
  enabled: true
  kube-state-metrics:
    podAnnotations: {kubernetes.azure.com/set-kube-service-host-fqdn: "true"}

clusterEvents:
  enabled: true

podLogs:
  enabled: true

collectorCommon:
  alloy:
    controller:
      podAnnotations: {kubernetes.azure.com/set-kube-service-host-fqdn: "true"}

alloy-metrics:
  enabled: true
alloy-singleton:
  enabled: true
alloy-logs:
  enabled: true
