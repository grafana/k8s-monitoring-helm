---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: metric-enrichment

subject:
  releaseName: k8smon
  path: ../../../..
  valuesFile: ../values.yaml

cluster:
  type: kind

dependencies:
  - file: default-namespace-label.yaml
  - file: pod.yaml
  - preset: test-parameters
    namespace: toolbox
  - preset: prometheus
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true

tests:
  - type: query-test
    values:
      tests:
        - envFrom:
            - configMapRef: {name: test-parameters}
          env:
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query

          queries:
            # Pod metrics in the default namespace have the color and team labels
            - query: kube_pod_info{cluster="$clusterName", pod="my-pod", namespace="default", color="red", team="ducks"}
              type: promql
            # Pod metrics in the other namespaces don't have the color or team labels
            - query: kube_pod_info{cluster="$clusterName", namespace="kube-system", color="", team=""}
              type: promql

            # Non-pod metrics in the default namespace don't have the color, but do have the team label
            - query: kube_configmap_info{cluster="$clusterName", configmap="k8smon-alloy-metrics", namespace="default", color="", team="ducks"}
              type: promql

            # Non-pod metrics in other namespaces don't have the color or team labels
            - query: kube_configmap_info{cluster="$clusterName", configmap="test-parameters", namespace="toolbox", color="", team=""}
              type: promql

            # DPM check
            - query: avg(count_over_time(scrape_samples_scraped{cluster="$clusterName"}[1m]))
              type: promql
              expect:
                value: 1
                operator: ==
