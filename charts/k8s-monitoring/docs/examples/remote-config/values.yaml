---
cluster:
  name: remote-config-example-cluster

alloy-metrics:
  enabled: true
  remoteConfig:
    enabled: true
    url: https://remote-config.example.com/alloy
    auth:
      type: basic
      username: my-remote-cfg-user
      passwordFrom: sys.env("GCLOUD_RW_API_KEY")
  alloy:
    stabilityLevel: public-preview
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        value: "my-remote-cfg-password"
      - name: CLUSTER_NAME
        value: remote-config-example-cluster
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: k8smon-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)

alloy-logs:
  enabled: true
  remoteConfig:
    enabled: true
    url: "https://remote-config.example.com/alloy"
    auth:
      type: basic
      username: "my-remote-cfg-user"
      passwordFrom: sys.env("GCLOUD_RW_API_KEY")
  alloy:
    stabilityLevel: public-preview
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        value: "my-remote-cfg-password"
      - name: CLUSTER_NAME
        value: remote-config-example-cluster
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: GCLOUD_FM_COLLECTOR_ID
        value: k8smon-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-logs-$(NODE_NAME)
