defaultRules:
  create: true

grafana:
  forceDeployDashboards: false
  defaultDashboardsEnabled: true
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      # Allow discovery in all namespaces for dashboards
      searchNamespace: ALL

kubernetesServiceMonitors:
  enabled: false

prometheus-node-exporter:
  prometheus:
    monitor:
      enabled: false

kube-state-metrics:
  prometheus:
    monitor:
      enabled: false
