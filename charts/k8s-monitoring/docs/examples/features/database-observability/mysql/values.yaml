---
cluster:
  name: mysql-integration-cluster

destinations:
  - name: prometheus
    type: prometheus
    url: http://prometheus.prometheus.svc:9090/api/v1/write
  - name: loki
    type: loki
    url: http://loki.loki.svc:3100/api/push

databaseObservability:
  mysql:
    instances:
      - name: test-db
        exporter:
          enabled: true
        queryAnalysis:
          enabled: true
        dataSource:
          host: test-database-mysql.mysql.svc
          auth:
            usernameKey: mysql-username
            passwordKey: mysql-root-password
        secret:
          create: false
          name: test-database-mysql
          namespace: mysql
        logs:
          enabled: true
          labelSelectors:
            app.kubernetes.io/instance: test-database


podLogs:
  enabled: true

alloy-metrics:
  enabled: true
  alloy:
    stabilityLevel: experimental

alloy-logs:
  enabled: true
