---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: db-o11y-mysql-test

subject:
  releaseName: k8smon
  path: ../../../../../..
  valuesFile: ../values.yaml

cluster:
  type: kind

dependencies:
  - file: mysql.yaml
  - preset: prometheus
  - preset: loki
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: db-o11y-mysql-test
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
            LOKI_URL: http://loki.loki.svc:3100/loki/api/v1/query
            LOKI_TENANTID: 1
            LOKI_USER: loki
            LOKI_PASS: lokipassword

          queries:
            # MySQL metrics
            - query: mysqld_exporter_build_info{cluster="$CLUSTER", instance="test-db"}
              type: promql

            - query: count_over_time({cluster="$CLUSTER", job="integrations/mysql", instance="test-db"}[1h])
              type: logql
