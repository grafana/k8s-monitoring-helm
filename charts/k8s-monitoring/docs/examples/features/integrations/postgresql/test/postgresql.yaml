---
apiVersion: v1
kind: Namespace
metadata:
  name: postgresql
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: percona
  namespace: postgresql
spec:
  interval: 1m
  url: https://percona.github.io/percona-helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg-operator
  namespace: postgresql
spec:
  interval: 1m
  chart:
    spec:
      chart: pg-operator
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: postgresql
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: test-database
  namespace: postgresql
spec:
  interval: 1m
  chart:
    spec:
      chart: pg-db
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: postgresql
  dependsOn:
    - name: pg-operator
      namespace: postgresql
