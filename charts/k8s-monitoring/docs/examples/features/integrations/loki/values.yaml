---
cluster:
  name: loki-integration-cluster

destinations:
  - name: prometheus
    type: prometheus
    url: http://prometheus.prometheus.svc:9090/api/v1/write
  - name: loki
    type: loki
    url: http://loki.loki.svc:3100/api/push

integrations:
  loki:
    instances:
      - name: loki
        logs:
          enabled: true
          labelSelectors:
            app.kubernetes.io/name: loki

podLogs:
  enabled: true

alloy-metrics:
  enabled: true

alloy-logs:
  enabled: true
