data:
  beyla-config.yml: |-
    attributes:
      kubernetes:
        cluster_name: annotation-autodiscovery-with-traces-cluster
        enable: true
      select:
        beyla_network_flow_bytes:
          include:
          - direction
          - k8s.cluster.name
          - k8s.dst.name
          - k8s.dst.namespace
          - k8s.dst.owner.name
          - k8s.dst.owner.type
          - k8s.src.name
          - k8s.src.namespace
          - k8s.src.owner.name
          - k8s.src.owner.type
    discovery:
      exclude_otel_instrumented_services: false
      services:
      - k8s_pod_labels:
          instrument: beyla
    filter:
      network:
        k8s_dst_owner_name:
          not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
        k8s_src_owner_name:
          not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
    ignored_patterns:
    - /debug/*
    - /metrics
    internal_metrics:
      prometheus:
        path: /internal/metrics
        port: 9090
        routes: null
    log_level: debug
    network:
      enable: true
    otel_traces_export:
      endpoint: http://k8smon-alloy-singleton.default.svc.cluster.local:4317
    patterns:
    - /account
    - /api/products/{productId}
    - /cart
    - /fastcache
    - /health
    - /login
    - /payment
    prometheus_export:
      features:
      - application
      - application_process
      - application_service_graph
      - application_span
      - network
      path: /metrics
      port: 9090
    unmatched: heuristic
