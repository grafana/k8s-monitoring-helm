---
apiVersion: v1
kind: Namespace
metadata:
  name: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-pods
  namespace: development
  labels:
    app: dev-pods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-pods
  template:
    metadata:
      annotations:
        k8s.grafana.com/logs.job: dev-pod
      labels:
        app: dev-pods
    spec:
      containers:
        - name: busybox
          image: busybox
          args:
            - /bin/sh
            - -c
            - |
              echo "level=INFO Starting..."
              while true; do
                if [ $RANDOM -gt ${ERROR_THRESHOLD} ]; then
                  echo "level=ERROR Something went wrong"
                else
                  echo "level=INFO Everything is fine"
                fi
                sleep 5
              done
          env:
            - name: ERROR_THRESHOLD
              value: "10000"
