---
apiVersion: monitoring.grafana.com/v1alpha2
kind: PodLogs
metadata:
  name: production-pods
  namespace: default
spec:
  selector:
    matchLabels:
      app: prod-pods
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: [production]
  relabelings:
    - sourceLabels: ["__meta_kubernetes_pod_label_app"]
      targetLabel: "app"
