---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: no-cluster-roles

subject:
  releaseName: k8smon
  path: ../../../..
  valuesFile: ../values.yaml

cluster:
  type: kind

dependencies:
  - preset: prometheus
  - preset: loki
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: no-cluster-roles
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
            LOKI_URL: http://loki.loki.svc:3100/loki/api/v1/query
            LOKI_TENANTID: 1
            LOKI_USER: loki
            LOKI_PASS: lokipassword

          queries:
            # Check that there are metrics from the default namespace
            - query: kube_pod_info{cluster="$CLUSTER", pod="k8smon-alloy-metrics-0", namespace="default"}
              type: promql
            - query: node_cpu_seconds_total{cluster="$CLUSTER"}
              type: promql

            # Check that there are no metrics from other namespaces
            - query: kube_pod_info{cluster="$CLUSTER", namespace!="default"}
              type: promql
              expect:
                count: 0

            - query: count_over_time({cluster="$CLUSTER", namespace="default"}[1h])
              type: logql

