      }
    }
    
    remote.kubernetes.secret "logs_service" {
      name      = "my-monitoring-secret"
      namespace = "monitoring"
    }
    
    // Destination: traces-service (otlp)
    
    otelcol.processor.attributes "traces_service" {
      output {
        traces = [otelcol.processor.transform.traces_service.input]
      }
    }
    
    otelcol.processor.transform "traces_service" {
      error_mode = "ignore"
    
      trace_statements {
        context = "resource"
        statements = [
          `set(attributes["cluster"], "external-secrets-example-cluster")`,
          `set(attributes["k8s.cluster.name"], "external-secrets-example-cluster")`,
          `delete_key(attributes, "process.pid")`,
          `delete_key(attributes, "process.parent_pid")`,
          `delete_key(attributes, "process.executable.path")`,
          `delete_key(attributes, "process.command_line")`,
          `delete_key(attributes, "process.command_args")`,
          `delete_key(attributes, "process.owner")`,
          `delete_key(attributes, "process.runtime.version")`,
          `delete_key(attributes, "process.runtime.description")`,
          `delete_key(attributes, "host.ip")`,
          `delete_key(attributes, "host.mac")`,
          `delete_key(attributes, "k8s.pod.start_time")`,
