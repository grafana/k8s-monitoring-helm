---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: debug-custom-destination

subject:
  releaseName: k8smon
  path: ../../../../../..
  valuesFile: ../values.yaml

cluster:
  type: kind

dependencies:
  - preset: prometheus
  - preset: loki
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: debug-custom-destination
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
            LOKI_URL: http://loki.loki.svc:3100/loki/api/v1/query
            LOKI_TENANTID: 1
            LOKI_USER: loki
            LOKI_PASS: lokipassword

          queries:
            # Alloy metrics
            - query: alloy_build_info{cluster="$CLUSTER"}
              type: promql

            - query: 'count_over_time({cluster="$CLUSTER", namespace="default"} |= "Name: alloy_build_info"[1h])'
              type: logql
