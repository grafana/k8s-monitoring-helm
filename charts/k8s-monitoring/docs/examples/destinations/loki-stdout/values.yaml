---
cluster:
  name: loki-stdout-destination-test

destinationsMap:
  loki:
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

  lokiStdout:
    type: loki-stdout
    logProcessingRules: |
      rule {
        source_labels = ["namespace"]
        regex = "production"
        action = "keep"
      }

# Will automatically go to both loki and lokiStdout destinations
podLogs:
  enabled: true

alloy-logs:
  enabled: true
