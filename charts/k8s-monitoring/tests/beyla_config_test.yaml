# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test Beyla config values
templates:
  - beyla-config.yaml
tests:
  - it: creates a ConfigMap for Beyla
    set:
      cluster: {name: beyla-config-cluster}
      autoInstrumentation: {enabled: true}
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: data["beyla-config.yml"]
          value: |-
            attributes:
              kubernetes:
                cluster_name: beyla-config-cluster
                enable: true
              select:
                beyla_network_flow_bytes:
                  include:
                  - k8s.src.owner.type
                  - k8s.dst.owner.type
                  - direction
            discovery:
              exclude_services:
              - exe_path: .*alloy.*|.*otelcol.*|.*beyla.*
              services:
              - k8s_namespace: .
            filter:
              network:
                k8s_dst_owner_name:
                  not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
                k8s_src_owner_name:
                  not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
            internal_metrics:
              prometheus:
                path: /internal/metrics
                port: 9090
            prometheus_export:
              features:
              - application
              - network
              - application_service_graph
              - application_span
              path: /metrics
              port: 9090

  - it: sets the otel_traces_export endpoint if applicationObservability is enabled
    set:
      deployAsConfigMap: true
      cluster: {name: beyla-config-cluster}
      autoInstrumentation: {enabled: true}
      applicationObservability:
        enabled: true
        receivers:
          otlp:
            grpc:
              enabled: true
      alloy-receiver:
        enabled: true
        alloy:
          extraPorts:
            - name: otlp-grpc
              port: 4317
              targetPort: 4317
              protocol: TCP
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: data["beyla-config.yml"]
          value: |-
            attributes:
              kubernetes:
                cluster_name: beyla-config-cluster
                enable: true
              select:
                beyla_network_flow_bytes:
                  include:
                  - k8s.src.owner.type
                  - k8s.dst.owner.type
                  - direction
            discovery:
              exclude_services:
              - exe_path: .*alloy.*|.*otelcol.*|.*beyla.*
              services:
              - k8s_namespace: .
            filter:
              network:
                k8s_dst_owner_name:
                  not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
                k8s_src_owner_name:
                  not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
            internal_metrics:
              prometheus:
                path: /internal/metrics
                port: 9090
            otel_traces_export:
              endpoint: http://RELEASE-NAME-alloy-receiver.NAMESPACE.svc.cluster.local:4317
            prometheus_export:
              features:
              - application
              - network
              - application_service_graph
              - application_span
              path: /metrics
              port: 9090
