---
cluster:
  name: patch-upgrade-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
    auth:
      type: basic
      username: promuser
      password: prometheuspassword
    extraLabelsFrom:
      chart_version: remote.kubernetes.configmap.version.data["version"]
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword
    extraLabelsFrom:
      chart_version: remote.kubernetes.configmap.version.data["version"]

clusterMetrics:
  enabled: true
  kepler:
    enabled: true
  opencost:
    enabled: true
    metricsSource: localPrometheus
    opencost:
      exporter:
        defaultClusterId: patch-upgrade-test
      prometheus:
        existingSecretName: localprometheus-k8smon-k8s-monitoring
        external:
          url: https://prometheus-server.prometheus.svc:9090/api/v1/query

clusterEvents:
  enabled: true

podLogs:
  enabled: true

alloy-metrics:
  enabled: true
  extraConfig: |-
    remote.kubernetes.configmap "version" {
      name = "k8smon-version"
      namespace = "toolbox"
    }

alloy-singleton:
  enabled: true
  extraConfig: |-
    remote.kubernetes.configmap "version" {
      name = "k8smon-version"
      namespace = "toolbox"
    }

alloy-logs:
  enabled: true
  extraConfig: |-
    remote.kubernetes.configmap "version" {
      name = "k8smon-version"
      namespace = "toolbox"
    }

extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: k8smon-version
      namespace: toolbox
    data:
      version: "{{ .Chart.Version }}"
