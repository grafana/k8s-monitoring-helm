---
apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
      interval: 1m
  values:
    grafana.ini:
      auth.anonymous:
        enabled: true
        org_role: Admin
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: All Metrics
            type: prometheus
            url: http://all-metrics-prometheus-server.all-dbs.svc:9090
            isDefault: true
            basicAuth: true
            basicAuthUser: promuser
            jsonData:
              tlsSkipVerify: true
            secureJsonData:
              basicAuthPassword: prometheuspassword
          - name: Production Metrics
            type: prometheus
            url: http://prod-metrics-prometheus-server.prod-dbs.svc:9090
            basicAuth: true
            basicAuthUser: promuser
            jsonData:
              tlsSkipVerify: true
            secureJsonData:
              basicAuthPassword: prometheuspassword

          - name: All Logs
            type: loki
            url: http://all-logs-loki-gateway.all-dbs.svc:8080
            basicAuth: true
            basicAuthUser: loki
            jsonData:
              httpHeaderName1: X-Scope-OrgID
            secureJsonData:
              basicAuthPassword: lokipassword
              httpHeaderValue1: "1"
          - name: Production Logs
            type: loki
            url: http://prod-logs-loki-gateway.prod-dbs.svc:8080
            basicAuth: true
            basicAuthUser: loki
            jsonData:
              httpHeaderName1: X-Scope-OrgID
            secureJsonData:
              basicAuthPassword: lokipassword
              httpHeaderValue1: "1"
          - name: All Traces
            type: tempo
            url: http://all-traces-tempo.all-dbs.svc:3100
          - name: Production Traces
            type: tempo
            url: http://prod-traces-tempo.prod-dbs.svc:3100
