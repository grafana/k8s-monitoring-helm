---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 1m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: all-metrics
  namespace: all-dbs
spec:
  interval: 1m
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  values:
    scrapeConfigs:
      prometheus:
        enabled: false
      kubernetes-api-servers:
        enabled: false
      kubernetes-nodes:
        enabled: false
      kubernetes-nodes-cadvisor:
        enabled: false
      kubernetes-service-endpoints:
        enabled: false
      kubernetes-service-endpoints-slow:
        enabled: false
      prometheus-pushgateway:
        enabled: false
      kubernetes-services:
        enabled: false
      kubernetes-pods:
        enabled: false
      kubernetes-pods-slow:
        enabled: false

    server:
      extraFlags:
        - web.enable-remote-write-receiver

      persistentVolume:
        enabled: false

      probeHeaders:
        - name: "Authorization"
          value: "Basic cHJvbXVzZXI6cHJvbWV0aGV1c3Bhc3N3b3Jk"

      service:
        servicePort: 9090

    scrapeConfigs:
      prometheus:
        enabled: false
      kubernetes-api-servers:
        enabled: false
      kubernetes-nodes:
        enabled: false
      kubernetes-nodes-cadvisor:
        enabled: false
      kubernetes-service-endpoints:
        enabled: false
      kubernetes-service-endpoints-slow:
        enabled: false
      prometheus-pushgateway:
        enabled: false
      kubernetes-services:
        enabled: false
      kubernetes-pods:
        enabled: false
      kubernetes-pods-slow:
        enabled: false

    serverFiles:
      web.yml:
        basic_auth_users:
          promuser: $2a$12$1UJsAG4QnhjjDzqcSVkZmeDxxjgIFOAmzfuVTybTuhhDnYgfuAbAq  # "prometheuspassword"

    configmapReload:
      prometheus:
        enabled: false

    alertmanager:
      enabled: false

    kube-state-metrics:
      enabled: false

    prometheus-node-exporter:
      enabled: false

    prometheus-pushgateway:
      enabled: false
