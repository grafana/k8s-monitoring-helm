---
apiVersion: v1
kind: ConfigMap
metadata:
  name: static-metric
data:
  metrics.prom: |
    # HELP static_metric A static metric to serve for testing
    # TYPE static_metric gauge
    static_metric{} 1
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: nginx
spec:
  interval: 1m
  url: oci://registry-1.docker.io/bitnamicharts/nginx
  ref:
    semver: 18.2.5
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-static-metrics
spec:
  interval: 1m
  chartRef:
    kind: OCIRepository
    name: nginx
  values:
    podAnnotations:
      k8s.grafana.com/scrape: "true"
      k8s.grafana.com/job: "nginx-static-metrics"
      k8s.grafana.com/metrics.portNumber: "8080"
      k8s.grafana.com/metrics.scrapeInterval: "30s"
      k8s.grafana.com/metrics.scrapeTimeout: "15s"
    replicaCount: 2
    service:
      type: ClusterIP
    serverBlock: |-
      server {
        listen 0.0.0.0:8080;
        location /metrics {
          default_type "text/plain";
          alias /data/metrics.prom;
        }
      }
    extraVolumes:
      - name: static-metric
        configMap:
          name: static-metric
    extraVolumeMounts:
      - name: static-metric
        mountPath: /data
    extraContainerPorts:
      - name: a-port
        containerPort: 8081
      - name: another-port
        containerPort: 8082
