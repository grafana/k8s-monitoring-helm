    app.kubernetes.io/part-of: beyla
    app.kubernetes.io/component: config
data:
  beyla-config.yml: |-
    attributes:
      kubernetes:
        enable: true
        cluster_name: auto-instrumentation-integration-test
      select:
        beyla_network_flow_bytes:
          include:
            - 'k8s.src.owner.type'
            - 'k8s.dst.owner.type'
            - 'direction'
    filter:
      network:
        k8s_dst_owner_name:
          not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
        k8s_src_owner_name:
          not_match: '{kube*,*jaeger-agent*,*prometheus*,*promtail*,*grafana-agent*}'
    discovery:
      services:
        - k8s_namespace: .
      exclude_services:
        - exe_path: ".*alloy.*|.*otelcol.*|.*beyla.*"
    internal_metrics:
      prometheus:
        port: 9090
        path: /internal/metrics
    prometheus_export:
      port: 9090
      path: /metrics
      features:
        - application
        - network
        - application_service_graph
        - application_span
    otel_traces_export:
      endpoint: http://k8smon-alloy-receiver.default.svc.cluster.local:4317
