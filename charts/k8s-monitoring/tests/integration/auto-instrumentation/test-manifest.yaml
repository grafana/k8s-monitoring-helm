---
cluster:
  name: auto-instrumentation-test
deployments:
  - name: prometheus
    type: helm
    repo: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    namespace: prometheus
    valuesFile: configs/prometheus.yaml
  - name: loki
    type: helm
    repo: https://grafana.github.io/helm-charts
    chart: loki
    namespace: loki
    valuesFile: configs/loki.yaml
  - name: tempo
    type: helm
    repo: https://grafana.github.io/helm-charts
    chart: tempo
    namespace: tempo

  - name: grafana
    type: helm
    repo: https://grafana.github.io/helm-charts
    chart: grafana
    namespace: grafana
    valuesFile: configs/grafana.yaml
    skipOnHeadless: true

  - name: k8s-monitoring
    type: helm
    chartPath: charts/k8s-monitoring
    valuesFile: values.yaml
  - name: k8s-monitoring-test
    type: helm
    chartPath: charts/k8s-monitoring-test
    valuesFile: test-values.yaml
    test: true
