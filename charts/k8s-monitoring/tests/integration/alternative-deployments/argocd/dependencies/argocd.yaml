---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: argocd
  namespace: flux-system
spec:
  interval: 1m
  url: https://argoproj.github.io/argo-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 1m
  chart:
    spec:
      chart: argo-cd
      sourceRef:
        kind: HelmRepository
        name: argocd
        namespace: flux-system
      interval: 1m
  values:
    crds:
      install: true
    repoServer:
      volumes:
        - name: local-repo
          hostPath:
            path: /mnt/k8s-monitoring-helm.git
            type: Directory
      volumeMounts:
        - name: local-repo
          mountPath: /mnt/k8s-monitoring-helm.git
          readOnly: true
