---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-monitoring-application
  namespace: argocd
operation:
  sync:
    syncStrategy:
      hook: {}
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      enabled: true
    syncOptions:
      - Retry=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  source:
    repoURL: https://github.com/grafana/k8s-monitoring-helm.git
    path: charts/k8s-monitoring
    targetRevision: "main"
    helm:
      releaseName: k8smon
      valuesObject:
        cluster:
          name: argocd-deployment-test
        destinations:
          - name: localPrometheus
            type: prometheus
            url: http://prometheus-server.prometheus.svc:9090/api/v1/write
            auth:
              type: basic
              username: promuser
              password: prometheuspassword
          - name: localLoki
            type: loki
            url: http://loki.loki.svc:3100/loki/api/v1/push
            tenantId: "1"
            auth:
              type: basic
              username: loki
              password: lokipassword
        clusterMetrics:
          enabled: true
          kepler:
            enabled: true
          opencost:
            enabled: true
            metricsSource: localPrometheus
            opencost:
              exporter:
                defaultClusterId: argocd-deployment-test
              prometheus:
                existingSecretName: localprometheus-k8smon-k8s-monitoring
                external:
                  url: http://prometheus-server.prometheus.svc:9090
        clusterEvents:
          enabled: true
        podLogs:
          enabled: true
        alloy-metrics:
          enabled: true
        alloy-singleton:
          enabled: true
        alloy-logs:
          enabled: true
        collectorCommon:
          alloy:
            annotations:
              argocd.argoproj.io/sync-wave: "1"