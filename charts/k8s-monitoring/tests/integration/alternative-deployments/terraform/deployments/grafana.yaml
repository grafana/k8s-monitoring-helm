---
apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 1m
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
      interval: 1m
  values:
    grafana.ini:
      auth.anonymous:
        enabled: true
        org_role: Admin
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-server.prometheus.svc:9090
            isDefault: true
            basicAuth: true
            basicAuthUser: promuser
            jsonData:
              tlsSkipVerify: true
            secureJsonData:
              basicAuthPassword: prometheuspassword

          - name: Loki
            type: loki
            url: http://loki-gateway.loki.svc:8080
            basicAuth: true
            basicAuthUser: loki
            jsonData:
              httpHeaderName1: X-Scope-OrgID
            secureJsonData:
              basicAuthPassword: lokipassword
              httpHeaderValue1: "1"
