---
cluster:
  name: terraform-test

destinations:
  - name: localPrometheus
    type: prometheus
    auth:
      type: basic
  - name: localLoki
    type: loki
    auth:
      type: basic

clusterMetrics:
  enabled: true
clusterEvents:
  enabled: true
podLogs:
  enabled: true

alloy-metrics:
  enabled: true
alloy-singleton:
  enabled: true
alloy-logs:
  enabled: true
