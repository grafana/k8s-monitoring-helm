---
cluster:
  name: terraform-test

destinations:
  - name: localPrometheus
    type: prometheus
    auth:
      type: basic
  - name: localLoki
    type: loki
    auth:
      type: basic

clusterMetrics:
  enabled: true
hostMetrics:
  enabled: true
  linuxHosts:
    enabled: true
  windowsHosts:
    enabled: true
clusterEvents:
  enabled: true
podLogs:
  enabled: true

alloy-metrics:
  enabled: true
alloy-singleton:
  enabled: true
alloy-logs:
  enabled: true

telemetryServices:
  kube-state-metrics:
    deploy: true
  node-exporter:
    deploy: true
  windows-exporter:
    deploy: true
