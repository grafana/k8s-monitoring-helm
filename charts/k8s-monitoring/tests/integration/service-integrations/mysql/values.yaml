---
cluster:
  name: mysql-integration-test-cluster

destinations:
  - name: localPrometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

integrations:
  mysql:
    instances:
      - name: test-database
        exporter:
          dataSource:
            host: test-database-mysql.mysql.svc
            auth:
              usernameKey: mysql-username
              passwordKey: mysql-root-password
          collectors:
            mysqlUser:
              privileges: true
        secret:
          create: false
          name: test-database-mysql
          namespace: mysql
        logs:
          enabled: true
          labelSelectors:
            app.kubernetes.io/instance: test-database

podLogs:
  enabled: true

alloy-metrics:
  enabled: true

alloy-logs:
  enabled: true
