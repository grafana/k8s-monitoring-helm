---
apiVersion: v1
kind: Namespace
metadata:
  name: mysql
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: mysql
  namespace: mysql
spec:
  interval: 1m
  url: oci://registry-1.docker.io/bitnamicharts/mysql
  ref:
    semver: "*"
---
apiVersion: v1
kind: Secret
metadata:
  name: test-database-mysql
  namespace: mysql
stringData:
  mysql-username: "root"
  mysql-password: "sample-password"
  mysql-root-password: "sample-root-password"
  mysql-replication-password: "sample-replication-password"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: test-database
  namespace: mysql
spec:
  interval: 1m
  chartRef:
    kind: OCIRepository
    name: mysql
    namespace: mysql
  values:
    auth:
      existingSecret: test-database-mysql
    image:
      repository: bitnamilegacy/mysql
