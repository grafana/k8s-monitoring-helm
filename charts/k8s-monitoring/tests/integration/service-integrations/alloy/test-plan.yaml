---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: alloy-integration-test

subject:
  releaseName: k8smon
  path: ../../../..
  valuesFile: values.yaml

cluster:
  type: kind

dependencies:
  - preset: prometheus
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: alloy-integration-test
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query

          queries:
            # Alloy metrics
            - query: alloy_build_info{cluster="$CLUSTER"}
              type: promql

            # DPM check
            - query: avg(count_over_time(scrape_samples_scraped{cluster="$CLUSTER"}[1m]))
              type: promql
              expect:
                value: 1
                operator: ==
