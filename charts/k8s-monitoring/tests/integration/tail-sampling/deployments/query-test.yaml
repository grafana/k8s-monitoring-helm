---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: k8s-monitoring-test
spec:
  interval: 1m
  url: https://github.com/grafana/k8s-monitoring-helm
  ref:
    branch: main
  ignore: |
    /*
    !/charts/k8s-monitoring-test
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-monitoring-test
spec:
  interval: 1m
  chart:
    spec:
      chart: charts/k8s-monitoring-test
      sourceRef:
        kind: GitRepository
        name: k8s-monitoring-test
      interval: 1m
  dependsOn:
    - name: prometheus
      namespace: prometheus
  values:
    tests:
      - env:
          CLUSTER: tail-sampling-test
          PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
          TEMPO_URL: http://tempo.tempo.svc:3100/api/search
        queries:
          # check sampler metrics 
          - query: otelcol_processor_tail_sampling_count_traces_sampled_total{policy="otelcol.processor.tail_sampling.tail_sampler.always", cluster="$CLUSTER"}
            type: promql
          # query load balancer backends
          - query: otelcol_loadbalancer_num_backends{component_id="otelcol.exporter.loadbalancing.localtempo", cluster="$CLUSTER"}
            type: promql
            expect:
              value: 3
              operator: ==

