---
apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 1m
  url: oci://ghcr.io/prometheus-community/charts/prometheus
  ref:
    semver: "*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 1m
  chartRef:
    kind: OCIRepository
    name: prometheus
    namespace: prometheus
  values:
    server:
      extraFlags:
        - web.enable-remote-write-receiver

      persistentVolume:
        enabled: false

      service:
        servicePort: 9090

    serverFiles:
      prometheus.yml:
        scrape_configs: []

    configmapReload:
      prometheus:
        enabled: false

    alertmanager:
      enabled: false

    kube-state-metrics:
      enabled: false

    prometheus-node-exporter:
      enabled: false

    prometheus-pushgateway:
      enabled: false
