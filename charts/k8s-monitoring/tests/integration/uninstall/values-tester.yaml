---
cluster:
  name: uninstall-tester

destinations:
  - name: localPrometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
    auth:
      type: basic
      username: promuser
      password: prometheuspassword

clusterMetrics:
  enabled: true
  node-exporter:
    enabled: false
    deploy: false

alloy-metrics:
  enabled: true

alloy-operator:
  ownNamespaceOnly: true