---
prerequisites:
  - name: nginx-bearer-token
    type: helm
    repo: https://charts.bitnami.com/bitnami
    chart: nginx
    namespace: prometheus
    valuesFile: charts/k8s-monitoring/tests/integration/auth/configs/nginx.yaml
  - name: prometheus-noauth
    type: helm
    repo: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    namespace: prometheus
    valuesFile: charts/k8s-monitoring/tests/integration/auth/configs/prometheus-noauth.yaml
  - name: prometheus-basicauth
    type: helm
    repo: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    namespace: prometheus
    valuesFile: charts/k8s-monitoring/tests/integration/auth/configs/prometheus-basicauth.yaml
