        destination = "loki-noauth",
      }
    }
    
    remote.kubernetes.secret "loki_noauth" {
      name      = "loki-noauth-k8smon-k8s-monitoring"
      namespace = "default"
    }
    
    // Destination: loki-basicauth (loki)
    otelcol.exporter.loki "loki_basicauth" {
