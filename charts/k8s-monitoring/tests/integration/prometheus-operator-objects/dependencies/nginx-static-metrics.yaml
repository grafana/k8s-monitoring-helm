---
apiVersion: v1
kind: Namespace
metadata:
  name: nginx
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: static-metric
  namespace: nginx
data:
  metrics.prom: |
    # HELP static_metric A static metric to serve for testing
    # TYPE static_metric gauge
    static_metric{} 1
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: nginx
  namespace: nginx
spec:
  interval: 1m
  url: oci://registry-1.docker.io/bitnamicharts/nginx
  ref:
    semver: 18.2.5
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-static-metrics
  namespace: nginx
spec:
  interval: 1m
  chartRef:
    kind: OCIRepository
    name: nginx
  dependsOn:
    - name: prometheus-operator-crds
      namespace: prometheus-operator-crds
  values:
    podLabels:
      app.kubernetes.io/name: static-metrics
    replicaCount: 1
    service:
      type: ClusterIP
    serverBlock: |-
      server {
        listen 0.0.0.0:8080;
        location /metrics {
          default_type "text/plain";
          alias /data/metrics.prom;
        }
      }
    extraVolumes:
      - name: static-metric
        configMap:
          name: static-metric
    extraVolumeMounts:
      - name: static-metric
        mountPath: /data
    extraDeploy:
      - apiVersion: monitoring.coreos.com/v1
        kind: PodMonitor
        metadata:
          name: nginx-static-metrics
          namespace: nginx
        spec:
          namespaceSelector:
            matchNames:
              - nginx
          selector:
            matchLabels:
              app.kubernetes.io/name: static-metrics
              app.kubernetes.io/instance: nginx-static-metrics
          podMetricsEndpoints:
            - portNumber: 8080
