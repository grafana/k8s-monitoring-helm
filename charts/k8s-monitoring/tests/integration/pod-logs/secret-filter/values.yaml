---
cluster:
  name: pod-logs-feature-test

destinations:
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

podLogs:
  enabled: true
  secretFilter:
    enabled: true
    redactWith: "<REDACTED:$SECRET_NAME>"
    inclusionSelector: '{namespace="development"}'

alloy-logs:
  enabled: true
  alloy:
    stabilityLevel: experimental
