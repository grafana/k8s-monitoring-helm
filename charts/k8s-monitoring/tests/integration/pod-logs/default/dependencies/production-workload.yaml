---
apiVersion: v1
kind: Namespace
metadata:
  name: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-pods
  namespace: production
  labels:
    app: prod-pods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-pods
  template:
    metadata:
      labels:
        app: prod-pods
    spec:
      nodeName: pod-logs-default-test-cluster-control-plane
      tolerations:
        - effect: NoSchedule
          operator: Exists
      containers:
        - name: busybox
          image: busybox
          args:
            - /bin/sh
            - -c
            - |
              echo "level=INFO Starting..."
              while true; do
                if [ $RANDOM -gt ${ERROR_THRESHOLD} ]; then
                  echo "level=ERROR Something went wrong"
                else
                  echo "level=INFO Everything is fine"
                fi
                sleep 5
              done
          env:
            - name: ERROR_THRESHOLD
              value: "10000"
