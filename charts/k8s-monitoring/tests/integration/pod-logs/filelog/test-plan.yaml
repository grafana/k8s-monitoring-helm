---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: pod-logs-filelog

subject:
  releaseName: k8smon
  path: ../../../..
  valuesFile: values.yaml

cluster:
  type: kind

dependencies:
  - file: dependencies/workloads.yaml
  - preset: loki
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Loki
              type: loki
              url: http://loki.loki.svc:3100
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                httpHeaderValue1: "1"
              isDefault: true

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: pod-logs-via-filelog-test
            LOKI_URL: http://loki.loki.svc:3100/loki/api/v1/query
            LOKI_TENANTID: 1
            LOKI_USER: loki
            LOKI_PASS: lokipassword

          queries:
            # Gets Pod logs with namespace labels
            - query: count_over_time({k8s_cluster_name="$CLUSTER", job="production/prod-pod", k8s_namespace_name="production", color="red"}[1h])
              type: logql
            - query: count_over_time({k8s_cluster_name="$CLUSTER", job="development/dev-pod", k8s_namespace_name="development", color="blue"}[1h])
              type: logql
