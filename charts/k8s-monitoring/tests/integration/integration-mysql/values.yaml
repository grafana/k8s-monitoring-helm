---
cluster:
  name: mysql-integration-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write

integrations:
  mysql:
    instances:
      - name: test-database
        exporter:
          dataSource:
            host: test-database-mysql.mysql.svc
            auth:
              usernameFrom: "\"root\""
              passwordKey: mysql-root-password
        secret:
          create: false
          name: test-database-mysql
          namespace: mysql

alloy-metrics:
  enabled: true
