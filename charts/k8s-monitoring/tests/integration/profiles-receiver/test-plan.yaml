---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: profiles-receiver

subject:
  releaseName: k8smon
  path: ../../..
  valuesFile: values.yaml

cluster:
  type: kind

dependencies:
  - preset: pyroscope
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Pyroscope
              type: grafana-pyroscope-datasource
              url: http://pyroscope.pyroscope.svc:4040
              isDefault: true

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: profiles-receiver-feature-test
            PROFILECLI_URL: http://pyroscope.pyroscope.svc:4040
          queries:
            - query: '{cluster="$CLUSTER", color="blue"}'
              type: pyroql
