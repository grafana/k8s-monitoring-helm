apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8smon-alloy-receiver
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: k8smon
        namespace: default
      interval: 1m
  values: 
    alloy:
      configMap:
        create: false
      extraPorts:
      - name: statsd-udp
        port: 8125
        protocol: UDP
        targetPort: 8125
      - name: statsd-tcp
        port: 8125
        protocol: TCP
        targetPort: 8125
      nodeSelector:
        kubernetes.io/os: linux
      podAnnotations:
        k8s.grafana.com/logs.job: integrations/alloy
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
          - CHOWN
          - DAC_OVERRIDE
          - FOWNER
          - FSETID
          - KILL
          - SETGID
          - SETUID
          - SETPCAP
          - NET_BIND_SERVICE
          - NET_RAW
          - SYS_CHROOT
          - MKNOD
          - AUDIT_WRITE
          - SETFCAP
          drop:
          - ALL
        seccompProfile:
          type: RuntimeDefault
    collectorName: alloy-receiver
    controller:
      type: daemonset
    crds:
      create: false
    enabled: true
    extraConfig: |-
      prometheus.exporter.statsd "default" {
        listen_udp           = ":8125"
        listen_tcp           = ":8125"
        parse_dogstatsd_tags = true
      }
      prometheus.scrape "statsd" {
        targets    = prometheus.exporter.statsd.default.targets
        forward_to = [prometheus.remote_write.localprometheus.receiver]
      }
    liveDebugging:
      enabled: false
    logging:
      format: logfmt
      level: info
    remoteConfig:
      auth:
        password: ""
        passwordFrom: ""
        passwordKey: password
        type: none
        username: ""
        usernameFrom: ""
        usernameKey: username
      enabled: false
      extraAttributes: {}
      pollFrequency: 5m
      secret:
        create: true
        embed: false
        name: ""
        namespace: ""
      url: ""
