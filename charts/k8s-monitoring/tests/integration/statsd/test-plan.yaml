---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: statsd

subject:
  releaseName: k8smon
  path: ../../..
  valuesFile: values.yaml

cluster:
  type: kind

dependencies:
  - file: dependencies/statsd-example.yaml
  - preset: prometheus
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: statsd-test
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
          queries:
            - query: example_gauge{cluster="$CLUSTER", job="integrations/statsd"}
              type: promql
              expect:
                operator: ==
                value: 42
            - query: statsd_exporter_build_info{cluster="$CLUSTER", job="integrations/statsd"}
              type: promql

            # DPM check
            - query: avg(count_over_time(scrape_samples_scraped{cluster="$CLUSTER"}[1m]))
              type: promql
              expect:
                value: 1
                operator: ==
