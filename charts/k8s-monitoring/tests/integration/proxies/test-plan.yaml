---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: proxies

subject:
  releaseName: k8smon
  path: ../../..
  valuesFile: values.yaml

cluster:
  type: kind

dependencies:
  - file: dependencies/alloy-instrumented.yaml
  - file: dependencies/proxy.yaml
  - preset: prometheus
  - preset: loki
  - preset: tempo
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"
            - name: Tempo
              type: tempo
              url: http://tempo.tempo.svc:3200

tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: proxies-test
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
            LOKI_URL: http://loki.loki.svc:3100/loki/api/v1/query
            LOKI_TENANTID: 1
            LOKI_USER: loki
            LOKI_PASS: lokipassword
            TEMPO_URL: http://tempo.tempo.svc:3200/api/search

          queries:
            # Cert Manager metrics
            - query: alloy_build_info{cluster="$CLUSTER"}
              type: promql

            # DPM check
            - query: avg(count_over_time(scrape_samples_scraped{cluster="$CLUSTER"}[1m]))
              type: promql
              expect:
                value: 1
                operator: ==

            # Cluster events
            - query: count_over_time({cluster="$CLUSTER", job="integrations/kubernetes/eventhandler"}[1h])
              type: logql

            # Pod logs
            - query: count_over_time({cluster="$CLUSTER", job!="integrations/kubernetes/eventhandler"}[1h])
              type: logql

            # Traces
            - query: "{resource.cluster=\"$CLUSTER\" && resource.k8s.deployment.name=\"alloy-app\"}"
              type: traceql

            # Host Info connector
            - query: traces_host_info{k8s_cluster_name="$CLUSTER", grafana_host_id="proxies-test-cluster-control-plane"}
              type: promql
