      }
    
      argument "scheme" {
        comment = "The scheme to use when scraping metrics (default: http)"
        optional = true
      }
    
      argument "bearer_token_file" {
        comment = "The bearer token file (default: none)"
        optional = true
      }
    
      argument "scrape_interval" {
