---
cluster:
  name: cluster-monitoring-feature-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: https://prometheus-server.prometheus.svc:9090/api/v1/write
    auth:
      type: basic
      username: promuser
      password: prometheuspassword
    tls:
      insecureSkipVerify: true
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

clusterMetrics:
  enabled: true
  kepler:
    enabled: true
  opencost:
    enabled: true
    metricsSource: localPrometheus
    opencost:
      exporter:
        defaultClusterId: cluster-monitoring-feature-test
      prometheus:
        existingSecretName: localprometheus-k8smon-k8s-monitoring
        external:
          url: https://prometheus-server.prometheus.svc:9090/api/v1/query

clusterEvents:
  enabled: true

podLogs:
  enabled: true

selfReporting: {scrapeInterval: 1m}  # Force self-report to be generated within test time

alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
