---
cluster:
  name: cluster-monitoring-feature-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
    auth:
      type: basic
      username: promuser
      password: prometheuspassword
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

costMetrics:
  enabled: true
  opencost:
    enabled: true

hostMetrics:
  enabled: true
  linuxHosts:
    enabled: true
  energyMetrics:
    enabled: true

clusterMetrics:
  enabled: true

clusterEvents:
  enabled: true

podLogs:
  enabled: true

telemetryServices:
  node-exporter:
    deploy: true
  kepler:
    deploy: true
  kube-state-metrics:
    deploy: true
  opencost:
    deploy: true
    metricsSource: localPrometheus
    opencost:
      exporter:
        defaultClusterId: cluster-monitoring-feature-test
      prometheus:
        existingSecretName: localprometheus-k8smon-k8s-monitoring
        external:
          url: http://prometheus-server.prometheus.svc:9090

alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
