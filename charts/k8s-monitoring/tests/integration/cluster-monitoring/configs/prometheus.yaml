---
server:
  extraFlags:
    - enable-feature=otlp-write-receiver
    - enable-feature=remote-write-receiver
    - web.config.file=/etc/config/web.yml

  extraSecretMounts:
    - name: prometheus-ssl
      mountPath: /etc/prometheus-ssl
      secretName: prometheus-ssl
      readOnly: true

  persistentVolume:
    enabled: false

  probeHeaders:
    - name: "Authorization"
      value: "Basic cHJvbXVzZXI6cHJvbWV0aGV1c3Bhc3N3b3Jk"
  probeScheme: HTTPS

  service:
    servicePort: 9090

serverFiles:
  prometheus.yml:
    scrape_configs: []
  web.yml:
    basic_auth_users:
      promuser: $2a$12$1UJsAG4QnhjjDzqcSVkZmeDxxjgIFOAmzfuVTybTuhhDnYgfuAbAq  # "prometheuspassword"
    tls_server_config:
      cert_file: /etc/prometheus-ssl/crt.pem
      key_file: /etc/prometheus-ssl/key.pem

configmapReload:
  prometheus:
    enabled: false

alertmanager:
  enabled: false

kube-state-metrics:
  enabled: false

prometheus-node-exporter:
  enabled: false

prometheus-pushgateway:
  enabled: false
