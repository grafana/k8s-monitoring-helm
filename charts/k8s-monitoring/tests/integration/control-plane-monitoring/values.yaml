---
cluster:
  name: control-plane-monitoring-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

clusterMetrics:
  enabled: true
  controlPlane:
    enabled: true

clusterEvents:
  enabled: true

podLogs:
  enabled: true

selfReporting: {scrapeInterval: 1m}  # Force self-report to be generated within test time

alloy-metrics:
  enabled: true

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
