---
cluster:
  name: control-plane-monitoring-test

destinations:
  - name: prometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
  - name: loki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

clusterMetrics:
  enabled: true
  controlPlane:
    enabled: true
  kubeletProbes:
    enabled: true
    metricsTuning:
      includeMetrics: [".*"]

hostMetrics:
  enabled: true
  linuxHosts:
    enabled: true

clusterEvents:
  enabled: true

podLogs:
  enabled: true

alloy-metrics:
  enabled: true
  controller:
    replicas: 2

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true

telemetryServices:
  kube-state-metrics:
    deploy: true
  node-exporter:
    deploy: true
