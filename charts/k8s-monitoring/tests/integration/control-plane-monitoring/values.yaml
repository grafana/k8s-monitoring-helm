---
cluster:
  name: control-plane-monitoring-test

destinations:
  - name: prometheus
    type: prometheus
    url: http://prometheus-server.prometheus.svc:9090/api/v1/write
  - name: loki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

clusterMetrics:
  enabled: true
  controlPlane:
    enabled: true

  kubelet: {metricsTuning: {includeMetrics: [scrape_samples_scraped]}}
  kubeletResource: {metricsTuning: {includeMetrics: [scrape_samples_scraped]}}
  cadvisor: {metricsTuning: {includeMetrics: [scrape_samples_scraped]}}
  kube-state-metrics: {metricsTuning: {includeMetrics: [scrape_samples_scraped]}}
  node-exporter: {metricsTuning: {includeMetrics: [scrape_samples_scraped]}}

clusterEvents:
  enabled: true

podLogs:
  enabled: true

selfReporting: {scrapeInterval: 1m}  # Force self-report to be generated within test time

alloy-metrics:
  enabled: true
  controller:
    replicas: 2

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
