---
cluster:
  name: control-plane-monitoring-test

destinations:
  - name: localPrometheus
    type: prometheus
    url: https://prometheus-server.prometheus.svc:9090/api/v1/write
    tenantId: "1"
    auth:
      type: basic
      username: promuser
      password: prometheuspassword
    tls:
      insecureSkipVerify: true
  - name: localLoki
    type: loki
    url: http://loki.loki.svc:3100/loki/api/v1/push
    tenantId: "1"
    auth:
      type: basic
      username: loki
      password: lokipassword

clusterEvents:
  enabled: true

alloy-singleton:
  enabled: true
