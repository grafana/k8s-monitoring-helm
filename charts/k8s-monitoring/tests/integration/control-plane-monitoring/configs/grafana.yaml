datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.prometheus.svc:9090
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki-gateway.loki.svc:8080
        basicAuth: true
        basicAuthUser: loki
        jsonData:
          httpHeaderName1: X-Scope-OrgID
        secureJsonData:
          basicAuthPassword: lokipassword
          httpHeaderValue1: "1"
