---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: prometheus-community
  namespace: prometheus
spec:
  interval: 24h
  url: https://github.com/prometheus-community/helm-charts
  ref:
    tag: prometheus-25.27.0
  ignore: |
    /*
    !/charts/prometheus
---
apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 1m
  chart:
    spec:
      chart: charts/prometheus
      sourceRef:
        kind: GitRepository
        name: prometheus-community
      interval: 1m
  values:
    alertmanager:
      enabled: false
    kubeStateMetrics:
      enabled: false
    nodeExporter:
      enabled: false
    pushgateway:
      enabled: false
    server:
      global:
        scrape_interval: 15s
        evaluation_interval: 15s
