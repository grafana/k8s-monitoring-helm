---
cluster:
  name: private-datasource-connect-test

# Configure destinations for testing
destinations:
  - name: test-metrics
    type: prometheus
    url: "http://prometheus-server.prometheus.svc:9090/api/v1/write"

# Enable cluster metrics feature to justify having alloy-metrics enabled
clusterMetrics:
  enabled: true

# Enable private datasource connect feature
privateDatasourceConnect:
  enabled: true
  credentials:
    createSecret: true
    token: "test-token"
    hostedGrafanaId: "test-grafana-id"
    cluster: "private-datasource-connect-test"

# Enable basic monitoring for testing
alloy-metrics:
  enabled: true 