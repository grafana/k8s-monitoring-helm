# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test platform validations
templates:
  - validations.yaml
tests:
  - it: asks you to set the platform to OpenShift
    set:
      cluster: {name: openshift-cluster}
    capabilities:
      apiVersions:
        - security.openshift.io/v1/SecurityContextConstraints
    asserts:
      - failedTemplate:
          errorMessage: |-
            execution error at (k8s-monitoring/templates/validations.yaml:1:4): 
            This Kubernetes cluster appears to be OpenShift. Please set the platform to enable compatibility:
            global:
              platform: openshift

  - it: asks you to set podAnnotations on Alloy on AKS clusters
    set:
      cluster: {name: aks-cluster}
      clusterMetrics: {enabled: true}
      alloy-metrics: {enabled: true}
    kubernetesProvider:
      scheme:
        "v1/Node":
          gvr:
            version: "v1"
            resource: "nodes"
          namespaced: false
      objects:
        - kind: Node
          apiVersion: v1
          metadata:
            name: node1
            labels:
              kubernetes.azure.com/cluster: aks-cluster
    asserts:
      - failedTemplate:
          errorMessage: |-
            execution error at (k8s-monitoring/templates/validations.yaml:1:4): 
            This Kubernetes cluster appears to be Azure AKS.
            To ensure connectivity to the API server, please set:
            alloy-metrics:
              controller:
                podAnnotations:
                  kubernetes.azure.com/set-kube-service-host-fqdn: "true"
  - it: asks you to set podAnnotations on kube-state-metrics on AKS clusters
    set:
      cluster: {name: aks-cluster}
      clusterMetrics: {enabled: true}
      alloy-metrics:
        enabled: true
        controller:
          podAnnotations:
            kubernetes.azure.com/set-kube-service-host-fqdn: "true"
    kubernetesProvider:
      scheme:
        "v1/Node":
          gvr:
            version: "v1"
            resource: "nodes"
          namespaced: false
      objects:
        - kind: Node
          apiVersion: v1
          metadata:
            name: node1
            labels:
              kubernetes.azure.com/cluster: aks-cluster
    asserts:
      - failedTemplate:
          errorMessage: |-
            execution error at (k8s-monitoring/templates/validations.yaml:1:4): 
            This Kubernetes cluster appears to be Azure AKS.
            To ensure connectivity to the API server, please set:
            clusterMetrics:
              kube-state-metrics:
                podAnnotations:
                  kubernetes.azure.com/set-kube-service-host-fqdn: "true"
