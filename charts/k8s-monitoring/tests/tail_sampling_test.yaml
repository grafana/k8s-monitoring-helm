---
# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test sampling policies
templates:
  - alloy-sampler.yaml
tests:
  - it: creates an always_sample policy
    set:
      destinations:
        - name: tempo 
          type: otlp
          url: tempo:4317
          traces: {enabled: true}
          processors:
            tail_sampling:
              enabled: true
              policies:
                - name: always_sample-policy
                  type: always_sample
    asserts:
      - isKind:
          of: Alloy
      - matchSnapshot:
          path: spec.alloy.configMap.content
