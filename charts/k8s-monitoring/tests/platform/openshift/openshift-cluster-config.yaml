---
# Docs reference: * https://docs.redhat.com/en/documentation/openshift_container_platform/4.20/html/installing_on_google_cloud/installing-gcp-customizations
additionalTrustBundlePolicy: Proxyonly
apiVersion: v1
# metadata:
#  name: WILL BE REPLACED BY scripts/include/cluster/openshift.sh
baseDomain: okd.grafana.petewall.net
controlPlane:
  name: master
  replicas: 1
  platform:
    gcp:
      type: e2-standard-8
  architecture: amd64
  hyperthreading: Enabled
compute:
  - name: worker
    replicas: 0
    platform:
      gcp:
        type: custom-6-20480
    architecture: amd64
    hyperthreading: Enabled
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  machineNetwork:
    - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
    - 172.30.0.0/16
platform:
  gcp:
    projectID: grafana-k8s-monitoring
    region: us-central1
    userLabels:
      - key: source
        value: k8s-monitoring-helm-platform-test
publish: External
pullSecret: '{"auths":{"fake":{"auth":"aWQ6cGFzcwo="}}}'
