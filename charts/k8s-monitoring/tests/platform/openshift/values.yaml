---
cluster:
  name: openshift-test

global:
  platform: openshift

destinations:
  - name: grafanaCloudMetrics
    type: prometheus
    url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom/push
    auth:
      type: basic
      usernameKey: PROMETHEUS_USER
      passwordKey: PROMETHEUS_PASS
    secret:
      create: false
      name: grafana-cloud-credentials
  - name: grafanaCloudLogs
    type: loki
    url: https://logs-prod-006.grafana.net/loki/api/v1/push
    auth:
      type: basic
      usernameKey: LOKI_USER
      passwordKey: LOKI_PASS
    secret:
      create: false
      name: grafana-cloud-credentials

clusterMetrics:
  enabled: true
  kube-state-metrics:
    deploy: false
    namespace: openshift-monitoring
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    service:
      scheme: https
      portName: https-main
  node-exporter:
    deploy: false
    namespace: openshift-monitoring
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    service:
      scheme: https
      portName: https

clusterEvents:
  enabled: true

autoInstrumentation:
  enabled: true

podLogs:
  enabled: true

integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name: [alloy-metrics, alloy-singleton, alloy-logs]

alloy-metrics:
  enabled: true
  alloy:
    storagePath: /var/lib/alloy
    mounts:
      extra:
        - name: alloy-storage
          mountPath: /var/lib/alloy

  controller:
    enableStatefulSetAutoDeletePVC: true
    volumeClaimTemplates:
      - metadata:
          name: alloy-storage
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: "standard-csi"
          resources:
            requests:
              storage: 1Gi

alloy-singleton:
  enabled: true

alloy-logs:
  enabled: true
  global:
    podSecurityContext:
      seLinuxOptions:
        type: container_logreader_t
