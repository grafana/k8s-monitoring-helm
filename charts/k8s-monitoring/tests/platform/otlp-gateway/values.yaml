---
cluster:
  name: otlp-gateway-test

destinations:
  - name: otlp-gateway
    type: otlp
    url: https://otlp-gateway-prod-us-east-0.grafana.net/otlp
    protocol: http
    auth:
      type: basic
      usernameKey: OTLP_GATEWAY_USER
      passwordKey: OTLP_GATEWAY_PASS
    secret:
      create: false
      name: grafana-cloud-credentials
    metrics: {enabled: true}
    logs: {enabled: true}
    traces: {enabled: true}

integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name: ["alloy-metrics"]

clusterEvents:
  enabled: true

podLogs:
  enabled: true

alloy-metrics:
  enabled: true
  liveDebugging:
    enabled: true

alloy-singleton:
  enabled: true
  liveDebugging:
    enabled: true

alloy-logs:
  enabled: true
