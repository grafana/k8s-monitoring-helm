---
cluster:
  name: database-observability-gc-feature-test

destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom/push
    remoteWriteProtocol: 2
    auth:
      type: basic
      usernameKey: metricsUser
      passwordKey: grafanaCloudAccessPolicyToken
    secret:
      create: false
      name: grafana-cloud-credentials
  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-006.grafana.net/loki/api/v1/push
    auth:
      type: basic
      usernameKey: logsUser
      passwordKey: grafanaCloudAccessPolicyToken
    secret:
      create: false
      name: grafana-cloud-credentials

integrations:
  collector: alloy-singleton
  mysql:
    instances:
      - name: test-mysql-db
        jobLabel: integrations/db-o11y
        exporter:
          collectors:
            perfSchemaEventsStatements:
              enabled: true
          dataSource:
            host: test-mysql-db.mysql.svc
            auth:
              usernameKey: mysql-username
              passwordKey: mysql-root-password
        databaseObservability:
          enabled: true
        secret:
          create: false
          name: test-mysql-db
          namespace: mysql
        logs:
          enabled: true
          labelSelectors:
            app.kubernetes.io/instance: test-mysql-db

  postgresql:
    instances:
      - name: test-pg-db
        jobLabel: integrations/db-o11y
        exporter:
          dataSource:
            host: test-postgresql-db.postgresql.svc
            database: postgres
            auth:
              usernameKey: postgres-username
              passwordKey: postgres-password
            sslmode: disable
          autoDiscovery:
            enabled: true
          collectors:
            statStatements:
              enabled: true
        databaseObservability:
          enabled: true
        secret:
          create: false
          name: test-postgresql-db
          namespace: postgresql
        logs:
          enabled: true
          labelSelectors:
            app.kubernetes.io/instance: test-pg-db

podLogs:
  enabled: true

alloy-singleton:
  enabled: true
  liveDebugging:
    enabled: true
  alloy:
    stabilityLevel: experimental

alloy-logs:
  enabled: true
