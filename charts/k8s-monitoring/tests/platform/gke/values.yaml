---
cluster:
  name: gke-test

destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom/push
    auth:
      type: basic
      usernameKey: PROMETHEUS_USER
      passwordKey: ACCESS_POLICY_TOKEN
    secret:
      create: false
      name: grafana-cloud-credentials
      namespace: default
  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-006.grafana.net/loki/api/v1/push
    auth:
      type: basic
      usernameKey: LOKI_USER
      passwordKey: ACCESS_POLICY_TOKEN
    secret:
      create: false
      name: grafana-cloud-credentials
      namespace: default
  - name: gc-otlp-endpoint
    type: otlp
    url: https://otlp-gateway-prod-us-east-0.grafana.net/otlp
    protocol: http
    auth:
      type: basic
      usernameKey: OTLP_USER
      passwordKey: ACCESS_POLICY_TOKEN
    secret:
      create: false
      name: grafana-cloud-credentials
      namespace: default

clusterMetrics:
  enabled: true
  opencost:
    enabled: true
    metricsSource: grafana-cloud-metrics
    opencost:
      exporter:
        defaultClusterId: gke-test
      prometheus:
        external:
          url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom
        existingSecretName: grafana-cloud-credentials
        username_key: PROMETHEUS_USER
        password_key: ACCESS_POLICY_TOKEN

clusterEvents:
  enabled: true

podLogs:
  enabled: true

kubernetesManifests:
  enabled: true
  kinds:
    pods:
      gather: true
    deployments:
      gather: true
    statefulsets:
      gather: true
    daemonsets:
      gather: true
    cronjobs:
      gather: true

integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name: [alloy-metrics, alloy-singleton, alloy-logs]

alloy-metrics:
  enabled: true
alloy-singleton:
  enabled: true
  alloy:
    stabilityLevel: public-preview
alloy-logs:
  enabled: true
