---
cluster:
  name: eks-fargate-test

destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom/push
    auth:
      type: basic
      usernameKey: PROMETHEUS_USER
      passwordKey: PROMETHEUS_PASS
    secret:
      create: false
      name: grafana-cloud-credentials
      namespace: monitoring
  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-006.grafana.net/loki/api/v1/push
    auth:
      type: basic
      usernameKey: LOKI_USER
      passwordKey: LOKI_PASS
    secret:
      create: false
      name: grafana-cloud-credentials
      namespace: monitoring

clusterMetrics:
  enabled: true

clusterEvents:
  enabled: true

podLogs:
  enabled: true

podLogsViaKubernetesApi:
  enabled: true
  nodeSelectors:
    eks.amazonaws.com/compute-type: fargate

integrations:
  alloy:
    instances:
      - name: alloy
        labelSelectors:
          app.kubernetes.io/name: [alloy-metrics, alloy-singleton, alloy-logs]

alloy-metrics:
  enabled: true
alloy-singleton:
  enabled: true
alloy-logs:
  enabled: true
  alloy:
    clustering:
      name: alloy-logs
      enabled: true
  controller:
    nodeSelector:
      kubernetes.io/os: linux
      kubernetes.io/arch: amd64
      alpha.eksctl.io/nodegroup-name: ng-linux  # Ensure we're deploying to the non-fargate nodegroup
