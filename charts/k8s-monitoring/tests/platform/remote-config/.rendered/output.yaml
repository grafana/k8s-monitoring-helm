apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8smon-alloy-metrics
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: k8smon
        namespace: default
      interval: 1m
  values: 
    alloy:
      clustering:
        enabled: true
        name: alloy-metrics
      configMap:
        create: false
      extraEnv:
      - name: CLUSTER_NAME
        valueFrom:
          configMapKeyRef:
            key: CLUSTER
            name: test-variables
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: $(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            key: GRAFANA_CLOUD_FLEET_MGMT_TOKEN
            name: grafana-cloud-credentials
      nodeSelector:
        kubernetes.io/os: linux
      podAnnotations:
        k8s.grafana.com/logs.job: integrations/alloy
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          add:
          - CHOWN
          - DAC_OVERRIDE
          - FOWNER
          - FSETID
          - KILL
          - SETGID
          - SETUID
          - SETPCAP
          - NET_BIND_SERVICE
          - NET_RAW
          - SYS_CHROOT
          - MKNOD
          - AUDIT_WRITE
          - SETFCAP
          drop:
          - ALL
        seccompProfile:
          type: RuntimeDefault
      stabilityLevel: public-preview
    collectorName: alloy-metrics
    controller:
      replicas: 1
      type: statefulset
    crds:
      create: false
    enabled: true
    extraConfig: ""
    liveDebugging:
      enabled: false
    logging:
      format: logfmt
      level: info
    remoteConfig:
      auth:
        password: ""
        passwordFrom: ""
        passwordKey: GRAFANA_CLOUD_FLEET_MGMT_TOKEN
        type: basic
        username: ""
        usernameFrom: ""
        usernameKey: GRAFANA_CLOUD_FLEET_MGMT_USER
      enabled: true
      extraAttributes: {}
      name: alloy-metrics-remote-cfg
      pollFrequency: 5m
      secret:
        create: false
        embed: false
        name: grafana-cloud-credentials
        namespace: ""
      type: remoteConfig
      url: https://fleet-management-prod-008.grafana.net
