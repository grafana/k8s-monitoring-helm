---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: remote-config

subject:
  releaseName: k8smon
  path: ../../..
  valuesFile: values.yaml
  set:
    - key: "cluster.name"
      valueFrom: clusterName

cluster:
  type: kind
  appendRandomNumber: true

dependencies:
  - preset: test-parameters
    namespace: default
  - preset: test-parameters
    namespace: toolbox
  - file: grafana-cloud-credentials.yaml

tests:
  - type: query-test
    values:
      tests:
        - env:
            RELEASE_NAME: k8smon
            NAMESPACE: default
            PROMETHEUS_URL: https://prometheus-prod-13-prod-us-east-0.grafana.net/api/prom/api/v1/query
          envFrom:
            - secretRef: {name: grafana-cloud-credentials}
            - configMapRef: {name: test-parameters}
          queries:
            # Statefulset Metric
            - query: alloy_build_info{collector_id="$RELEASE_NAME-$clusterName-$NAMESPACE-$RELEASE_NAME-alloy-metrics-0"}
              type: promql
            # Daemonset Metric
            - query: alloy_build_info{collector_id="$RELEASE_NAME-$clusterName-$NAMESPACE-alloy-logs-$clusterName-control-plane"}
              type: promql

            # DPM check
            - query: avg(count_over_time(scrape_samples_scraped{collector_id=~"$RELEASE_NAME-$clusterName.*"}[1m]))
              type: promql
              expect:
                value: 1
                operator: ==
