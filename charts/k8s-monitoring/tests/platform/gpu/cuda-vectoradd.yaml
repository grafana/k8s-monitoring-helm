apiVersion: batch/v1
kind: CronJob
metadata:
  name: cuda-vectoradd
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cuda-vectoradd
              image: nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda12.5.0-ubuntu22.04
              resources:
                limits:
                  nvidia.com/gpu: 1