---
global: {}

# Enable/disable the PDC agent
enabled: false

# PDC Agent configuration
credentials:
  createSecret: true
  token: ""
  hostedGrafanaId: ""
  cluster: ""
  existingSecret: ""
resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 200m
    memory: 1Gi
image:
  repository: grafana/pdc-agent
  tag: latest
  pullPolicy: IfNotPresent

# Optional Kubernetes deployment settings
affinity: {}
nodeSelector: {}
tolerations: []
