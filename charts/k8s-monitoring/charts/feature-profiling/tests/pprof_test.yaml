# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Profiling - pprof Profiling
templates:
  - configmap.yaml
tests:
  - it: should build the pprof profiling configuration
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: false
      pprof:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
  - it: should be able to filter by label and annotation
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: false
      pprof:
        enabled: true
        labelSelectors:
          app.kubernetes.io/name: secret-program
          colors: [blue, green]
        annotationSelectors:
          region: central
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
  - it: allows you to remove the bearer token
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: false
      pprof:
        enabled: true
        bearerTokenFile: ""
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
