# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test Java profiling
templates:
  - configmap.yaml
tests:
  - it: should build the Java profiling configuration
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: true
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
  - it: should be able to filter by label and annotation
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: true
        labelSelectors:
          app.kubernetes.io/name: secret-program
          colors: [blue, green]
        annotationSelectors:
          k8s.grafana.com/profile: "true"
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
