# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Profiling - Java Profiling
templates:
  - configmap.yaml
tests:
  - it: should build the Java profiling configuration
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: true
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
      - matchRegex:
          path: data["module.alloy"]
          pattern: 'source_labels = \["__meta_kubernetes_pod_annotation_profiles_grafana_com_java_enabled"\]\s+regex\s+= "true"\s+action\s+= "keep"'

  - it: should be able to filter by label and annotation
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: true
        labelSelectors:
          app.kubernetes.io/name: secret-program
          colors: [blue, green]
        annotationSelectors:
          region: central
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]

  - it: should be able to target all pods, without requiring the annotation
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: false
      java:
        enabled: true
        targetingScheme: all
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
      - matchRegex:
          path: data["module.alloy"]
          pattern: 'source_labels = \["__meta_kubernetes_pod_annotation_profiles_grafana_com_java_enabled"\]\s+regex\s+= "false"\s+action\s+= "drop"'
