# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test eBPF profiling
templates:
  - configmap.yaml
tests:
  - it: should build the eBPF profiling configuration
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: true
      java:
        enabled: false
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]

  - it: should be able to filter by namespace and extra discovery rules
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: true
        namespaces: [default]
        extraDiscoveryRules: |-
          rule {
            source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
            regex = "secret-program"
            action = "drop"
          }
      java:
        enabled: false
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]

  - it: should be able to filter by label and annotation
    set:
      deployAsConfigMap: true
      ebpf:
        enabled: true
        labelSelectors:
          app.kubernetes.io/name: secret-program
          colors: [blue, green]
        annotationSelectors:
          k8s.grafana.com/profile: "true"
      java:
        enabled: false
      pprof:
        enabled: false
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
