# yamllint disable rule:document-start rule:line-length rule:trailing-spaces rule:empty-lines
suite: Test Alloy Integration - Metrics
templates:
  - configmap.yaml
tests:
  - it: should create the Alloy config
    set:
      deployAsConfigMap: true
      alloy:
        instances:
          - name: alloy-metrics
            labelSelectors:
              app.kubernetes.io/name: alloy-metrics
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["metrics.alloy"]

  - it: can create Alloy config with a single allowed metric
    set:
      deployAsConfigMap: true
      alloy:
        instances:
          - name: alloy-metrics
            labelSelectors:
              app.kubernetes.io/name: alloy-metrics
            metrics:
              tuning:
                useDefaultAllowList: false
                includeMetrics: ["example_metric"]
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          pattern: \s+keep_metrics \= "up\|scrape_samples_scraped\|example_metric"

  - it: can create multiple Alloy configs with a different allowed metrics
    set:
      deployAsConfigMap: true
      alloy:
        instances:
          - name: alloy-one
            labelSelectors:
              app.kubernetes.io/name: alloy-one
            metrics:
              scrapeInterval: 2m
              tuning:
                useDefaultAllowList: false
                excludeMetrics: ["alloy_example_metric"]
          - name: alloy-two
            labelSelectors:
              app.kubernetes.io/name: alloy-two
          - name: alloy-three
            labelSelectors:
              app.kubernetes.io/name: alloy-three
            metrics:
              scrapeInterval: 30s
              tuning:
                useDefaultAllowList: false
                includeMetrics: ["alloy_example_metric"]
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["metrics.alloy"]

  - it: should add the attach_metadata block to the discovery.kubernetes
    set:
      deployAsConfigMap: true
      alloy:
        instances:
          - name: alloy-metrics
            labelSelectors:
              app.kubernetes.io/name: alloy-metrics
      nodeLabels:
        nodePool: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          # The pattern should look like this, but since the regex is escaped, it will be a bit different
          # attach_metadata {
          #   node = true
          # }
          pattern: |-
            \s*  attach_metadata \{
            \s*    node = true
            \s*  \}

  - it: should add the node pool label rules to the discovery relabel
    set:
      deployAsConfigMap: true
      alloy:
        instances:
          - name: alloy-metrics
            labelSelectors:
              app.kubernetes.io/name: alloy-metrics
      nodeLabels:
        nodePool: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          # The pattern should look like this, but since the regex is escaped, it will be a bit different
          #   rule {
          #     source_labels = [
          #       "__meta_kubernetes_node_label_karpenter_sh_nodepool",
          #       "__meta_kubernetes_node_label_cloud_google_com_gke_nodepool",
          #       "__meta_kubernetes_node_label_eks_amazonaws_com_nodegroup",
          #       "__meta_kubernetes_node_label_kubernetes_azure_com_agentpool",
          #       "__meta_kubernetes_node_label_agentpool",
          #     ]
          #     regex = "^(?:;*)?([^;]+).*$"
          #     target_label = "nodepool"
          #   }
          pattern: |-
            \s*  rule \{
            \s*    source_labels = \[
            \s*      "__meta_kubernetes_node_label_karpenter_sh_nodepool",
            \s*      "__meta_kubernetes_node_label_cloud_google_com_gke_nodepool",
            \s*      "__meta_kubernetes_node_label_eks_amazonaws_com_nodegroup",
            \s*      "__meta_kubernetes_node_label_kubernetes_azure_com_agentpool",
            \s*      "__meta_kubernetes_node_label_agentpool",
            \s*    \]
            \s*    regex = "\^\(\?:;\*\)\?\(\[\^;\]\+\)\.\*\$"
            \s*    target_label = "nodepool"
            \s*  \}

