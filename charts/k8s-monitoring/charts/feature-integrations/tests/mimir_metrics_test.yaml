---
# yamllint disable rule:document-start rule:line-length rule:trailing-spaces rule:empty-lines
suite: Test Mimir Integration - Metrics
templates:
  - configmap.yaml
tests:
  - it: should create the mimir metrics config
    set:
      deployAsConfigMap: true
      mimir:
        instances:
          - name: mimir
            labelSelectors:
              app.kubernetes.io/name: mimir
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["metrics.alloy"]

  - it: should allow you to restrict the namespaces for metrics
    set:
      deployAsConfigMap: true
      mimir:
        instances:
          - name: mimir
            namespaces:
              - k8smon
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          pattern: namespaces = \["k8smon"\]

  - it: should allow you to set the default allow list
    set:
      deployAsConfigMap: true
      mimir:
        instances:
          - name: mimir
            metrics:
              tuning:
                useDefaultAllowList: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          pattern: keep_metrics = "up\|scrape_samples_scraped\|cortex_alertmanager_alerts.+\|thanos_store_index_cache_requests_total"

  - it: should allow you to specific which metrics to include
    set:
      deployAsConfigMap: true
      mimir:
        instances:
          - name: mimir
            metrics:
              tuning:
                useDefaultAllowList: false
                includeMetrics:
                  - foo
                  - bar
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          pattern: keep_metrics = "up\|scrape_samples_scraped\|foo\|bar"

  - it: should allow you to specific which metrics to exclude
    set:
      deployAsConfigMap: true
      mimir:
        instances:
          - name: mimir
            metrics:
              tuning:
                useDefaultAllowList: false
                excludeMetrics:
                  - foo
                  - bar
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: data["metrics.alloy"]
          pattern: drop_metrics = "foo\|bar"
