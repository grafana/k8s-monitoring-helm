{{- if .Values.deployAsConfigMap }}
{{- include "feature.frontendObservability.validate" . }}
{{- $alloyConfig := include "feature.frontendObservability.module" . }}
{{- $alloyConfig = regexReplaceAll `[ \t]+(\r?\n)` $alloyConfig "\n" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-test-config
  namespace: {{ .Release.Namespace }}
data:
  module.alloy: |-
    {{- $alloyConfig | trim | nindent 4 }}
{{- end }}
