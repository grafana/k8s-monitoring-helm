# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test validation
templates:
  - configmap.yaml
tests:
  - it: requires at least one receiver
    set:
      deployAsConfigMap: true
    asserts:
      - failedTemplate:
          errorMessage: |-
            execution error at (feature-frontend-observability/templates/configmap.yaml:2:4): 
            The Faro receiver must be enabled to use Frontend Observability.
            Please enable one. For example:
            frontendObservability:
              receivers:
                faro:
                  enabled: true
            See https://github.com/grafana/k8s-monitoring-helm/tree/main/charts/k8s-monitoring/charts/feature-frontend-observability for more details.
