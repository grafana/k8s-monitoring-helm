# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Cluster Metrics - kube-state-metrics
templates:
  - configmap.yaml
tests:
  - it: can discover kube-state-metrics via pods
    set:
      testing:
        enabled: true
        telemetryServices:
          kube-state-metrics:
            deploy: true
      kube-state-metrics:
        enabled: true
        discoveryType: pod
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]

  - it: can discover kube-state-metrics via service
    set:
      testing:
        enabled: true
        telemetryServices:
          kube-state-metrics:
            deploy: true
      kube-state-metrics:
        discoveryType: service
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
