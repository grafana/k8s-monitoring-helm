# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test with OpenCost
templates:
  - configmap.yaml
tests:
  - it: should render the configuration with OpenCost
    set:
      deployAsConfigMap: true
      opencost:
        enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
