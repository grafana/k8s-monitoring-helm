# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Cluster Metrics - Custom Rules
templates:
  - configmap.yaml
tests:
  - it: should render the default configuration
    set:
      testing:
        enabled: true
        telemetryServices:
          kube-state-metrics:
            deploy: true
      kubelet:
        extraDiscoveryRules: |-
          rule {
            target_label = "color"
            replacement = "red"
          }
      kube-state-metrics:
        extraDiscoveryRules: |-
          rule {
            action = "labeldrop"
            regex = "source"
          }
        extraMetricProcessingRules: |-
          rule {
            source_labels = ["namespace"]
            regex = "private"
            action = "drop"
          }
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
          
