# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Application Observability - Default values
templates:
  - configmap.yaml
tests:
  - it: creates the default pipeline
    set:
      deployAsConfigMap: true
      receivers:
        otlp:
          grpc:
            enabled: true
          http:
            enabled: true
        jaeger:
          grpc:
            enabled: true
          thriftBinary:
            enabled: true
          thriftCompact:
            enabled: true
          thriftHttp:
            enabled: true
        zipkin:
          enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
