# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Application Observability - Memory limiter
templates:
  - configmap.yaml
tests:
  - it: creates the pipeline with the memory limiter processor
    set:
      deployAsConfigMap: true
      processors:
        memoryLimiter:
          enabled: true
          limit: 100MiB
      receivers:
        zipkin:
          enabled: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
