# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Application Observability - Interval processor
templates:
  - configmap.yaml
tests:
  - it: creates the pipeline with the interval processor
    set:
      deployAsConfigMap: true
      processors:
        interval:
          enabled: true
      receivers:
        otlp:
          grpc:
            enabled: true
          http:
            enabled: true
        jaeger:
          grpc:
            enabled: true
          thriftBinary:
            enabled: true
          thriftCompact:
            enabled: true
          thriftHttp:
            enabled: true
        zipkin:
          enabled: true
    asserts:
      - matchSnapshot:
          path: data["module.alloy"]
