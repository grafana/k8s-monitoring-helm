# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Test - Application Observability - Keepalive settings
templates:
  - configmap.yaml
tests:
  - it: creates the default pipeline
    set:
      deployAsConfigMap: true
      receivers:
        otlp:
          grpc:
            enabled: true
            keepalive:
              serverParameters:
                maxConnectionAge: 1h
                maxConnectionAgeGrace: 30s
              enforcementPolicy:
                minTime: 30s
                permitWithoutStream: true
    asserts:
      - isKind:
          of: ConfigMap
      - matchSnapshot:
          path: data["module.alloy"]
