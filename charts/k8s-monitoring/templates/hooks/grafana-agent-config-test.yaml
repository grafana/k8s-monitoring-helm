        - name: grafana-agent
          image: "{{ (index .Values "grafana-agent-logs").image.registry }}/{{ (index .Values "grafana-agent-logs").image.repository }}{{ include "grafana-agent.imageId" (index .Subcharts "grafana-agent-logs") }}"
          args:
            - fmt
            - /etc/agent/config.river
          env:
            - name: AGENT_MODE
