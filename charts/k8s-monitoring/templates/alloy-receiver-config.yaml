{{- if (index .Values "alloy-receiver").enabled }}
{{- $destinations := include "features.applicationObservability.destinations" . | fromYamlArray }}
{{- $destinations = concat $destinations ((include "features.frontendObservability.destinations" .) | fromYamlArray) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alloy.fullname" (index .Subcharts "alloy-receiver") }}
  namespace: {{ $.Release.Namespace }}
data:
  config.alloy: |-
    {{- include "destinations.alloy.config" (dict "destinations" $.Values.destinations "names" $destinations "clusterName" $.Values.cluster.name "Release" $.Release "Chart" $.Chart "Files" $.Files) | trim | nindent 4 }}

    {{- include "features.applicationObservability.include" . | nindent 4 }}
    {{- include "features.frontendObservability.include" . | nindent 4 }}

    {{- if (index .Values "alloy-receiver").extraConfig }}
      {{ (index .Values "alloy-receiver").extraConfig | nindent 4 }}
    {{- end }}
{{- end }}
