cluster:
  name: ci-test-cluster

externalServices:
  prometheus:
    host: https://prometheus-server.prometheus.svc:80
    basicAuth:
      username: promuser
      password: prometheuspassword
    queryEndpoint: /api/v1/query
    writeEndpoint: /api/v1/write
    tls:
      insecure_skip_verify: true
  loki:
    host: http://loki.loki.svc:3100
    tenantId: 1
    basicAuth:
      username: loki
      password: lokipassword
  tempo:
    host: tempo.tempo.svc:4317
    tlsOptions: |-
      insecure             = true
      insecure_skip_verify = true

metrics:
  apiserver:
    enabled: true

traces:
  enabled: true

extraConfig: |-
  tracing {
    sampling_fraction = 0.1
    write_to = [otelcol.exporter.otlp.tempo.input]
  }

test:
  extraQueries:
  # Check for cluster events
  - query: "{cluster=\"ci-test-cluster\", job=\"integrations/kubernetes/eventhandler\"}"
    type: logql
  # Check for pod logs
  - query: "{cluster=\"ci-test-cluster\", job!=\"integrations/kubernetes/eventhandler\"}"
    type: logql

opencost:
  prometheus:
    external:
      url: http://prometheus-server.prometheus.svc:80/api/v1

grafana-agent:
  agent:
    extraPorts:
      - name: "otlp-grpc"
        port: 4317
        targetPort: 4317
        protocol: "TCP"
      - name: "otlp-http"
        port: 4318
        targetPort: 4318
        protocol: "TCP"
      - name: "zipkin"
        port: 9411
        targetPort: 9411
        protocol: "TCP"
