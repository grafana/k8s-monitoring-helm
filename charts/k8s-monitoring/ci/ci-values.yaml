#
# This values file will test the following features:
# * Control plane metrics
# * External Labels
#
cluster:
  name: ci-test-cluster

externalServices:
  prometheus:
    secret:
      create: false
      name: prometheus
    queryEndpoint: /api/v1/query
    writeEndpoint: /api/v1/write
    tls:
      insecure_skip_verify: true
    externalLabels:
      color: red
  loki:
    host: http://loki.loki.svc:3100
    tenantId: 1
    basicAuth:
      username: loki
      password: lokipassword
  tempo:
    host: tempo.tempo.svc:4317
    authMode: none
    tlsOptions: |-
      insecure             = true
      insecure_skip_verify = true

metrics:
  apiserver:
    enabled: true
  kubeControllerManager:
    enabled: true
  kubeProxy:
    enabled: true
  kubeScheduler:
    enabled: true

traces:
  enabled: true

test:
  attempts: 20
  extraQueries:
    # Check that the external label is properly being set
    - query: "kube_node_info{cluster=\"ci-test-cluster\", color=\"red\"}"
      type: promql

extraConfig: |-
  tracing {
    sampling_fraction = 0.1
    write_to = [otelcol.processor.batch.trace_batch_processor.input]
  }

opencost:
  opencost:
    exporter:
      extraEnv:
        INSECURE_SKIP_VERIFY: "true"
    prometheus:
      secret_name: prometheus
      username_key: username
      password_key: password
      external:
        url: https://prometheus-server.prometheus.svc.cluster.local:80
