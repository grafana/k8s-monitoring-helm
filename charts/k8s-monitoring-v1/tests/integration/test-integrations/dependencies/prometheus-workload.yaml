---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-workload
  namespace: prometheus
spec:
  interval: 1m
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  values:
    scrapeConfigs:
      prometheus:
        enabled: false
      kubernetes-api-servers:
        enabled: false
      kubernetes-nodes:
        enabled: false
      kubernetes-nodes-cadvisor:
        enabled: false
      kubernetes-service-endpoints:
        enabled: false
      kubernetes-service-endpoints-slow:
        enabled: false
      prometheus-pushgateway:
        enabled: false
      kubernetes-services:
        enabled: false
      kubernetes-pods:
        enabled: false
      kubernetes-pods-slow:
        enabled: false

    server:
      podAnnotations:
        k8s.grafana.com/scrape: "true"
        k8s.grafana.com/job: "integrations/prometheus"

      persistentVolume:
        enabled: false

    configmapReload:
      prometheus:
        enabled: false

    alertmanager:
      enabled: false

    kube-state-metrics:
      enabled: false

    prometheus-node-exporter:
      enabled: false

    prometheus-pushgateway:
      enabled: false
