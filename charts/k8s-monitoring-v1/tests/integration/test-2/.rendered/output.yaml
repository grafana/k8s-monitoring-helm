        auth = otelcol.auth.basic.logs_service.handler
        headers = {
          "X-Scope-OrgID" = convert.nonsensitive(remote.kubernetes.secret.logs_service.data["tenantId"]),
        }
      }
    }
    
    
    
    logging {
      level  = "info"
      format = "logfmt"
    }
  logs.alloy: |-
    // Pod Logs
    discovery.kubernetes "pods" {
      role = "pod"
    }
    
    discovery.relabel "pod_logs" {
      targets = discovery.kubernetes.pods.targets
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        action = "replace"
        target_label = "namespace"
      }
    
      rule {
        source_labels = ["namespace"]
        regex = "default|loki|prometheus|tempo"
        action = "keep"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        action = "replace"
        target_label = "pod"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        action = "replace"
        target_label = "container"
      }
      rule {
        source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
        separator = "/"
        action = "replace"
        replacement = "$1"
        target_label = "job"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
        regex         = "(.+)"
        target_label  = "app_kubernetes_io_name"
      }
    
      rule {
        source_labels = ["__meta_kubernetes_pod_annotation_k8s_grafana_com_logs_job"]
        regex         = "(.+)"
        target_label  = "job"
      }
    
    
      // set the container runtime as a label
      rule {
        action = "replace"
        source_labels = ["__meta_kubernetes_pod_container_id"]
        regex = "^(\\S+):\\/\\/.+$"
        replacement = "$1"
        target_label = "tmp_container_runtime"
      }
    }
    
    discovery.relabel "filtered_pod_logs" {
      targets = discovery.relabel.pod_logs.output
      rule {  // Drop anything with a "falsy" annotation value
        source_labels = ["__meta_kubernetes_pod_annotation_k8s_grafana_com_logs_autogather"]
        regex = "(false|no|skip)"
        action = "drop"
      }
    }
    
    loki.source.kubernetes "pod_logs" {
      targets = discovery.relabel.filtered_pod_logs.output
      forward_to = [loki.process.pod_logs.receiver]
      clustering {
        enabled = true
      }
    }
    loki.process "pod_logs" {
      stage.match {
        selector = "{tmp_container_runtime=~\"containerd|cri-o\"}"
        // the cri processing stage extracts the following k/v pairs: log, stream, time, flags
        stage.cri {}
    
        // Set the extract flags and stream values as labels
        stage.labels {
          values = {
            flags  = "",
            stream  = "",
          }
        }
      }
    
      stage.match {
        selector = "{tmp_container_runtime=\"docker\"}"
        // the docker processing stage extracts the following k/v pairs: log, stream, time
        stage.docker {}
    
        // Set the extract stream value as a label
        stage.labels {
          values = {
            stream  = "",
          }
        }
      }
    
      // Drop the filename label, since it's not really useful in the context of Kubernetes, where we already have cluster,
      // namespace, pod, and container labels. Drop any structured metadata. Also drop the temporary
      // container runtime label as it is no longer needed.
      stage.label_drop {
        values = [
          "filename",
          "tmp_container_runtime",
        ]
      }
      forward_to = [loki.process.logs_service.receiver]
    }
    
    // Logs Service
    remote.kubernetes.secret "logs_service" {
      name = "loki-k8s-monitoring"
      namespace = "default"
    }
    
    loki.process "logs_service" {
      stage.static_labels {
          values = {
            cluster = "ci-test-cluster-2",
          }
      }
      forward_to = [otelcol.receiver.loki.logs_service.receiver]
    }
    
    otelcol.receiver.loki "logs_service" {
      output {
        logs = [otelcol.processor.attributes.logs_service.input]
      }
    }
    
    otelcol.processor.attributes "logs_service" {
      action {
        key = "k8s.cluster.name"
        value = "ci-test-cluster-2"
        action = "upsert"
      }
    
      output {
        logs = [otelcol.processor.batch.logs_service.input]
      }
    }
    
    otelcol.processor.batch "logs_service" {
      send_batch_size = 8192
      send_batch_max_size = 0
      timeout = "2s"
      output {
        logs = [otelcol.exporter.otlphttp.logs_service.input]
      }
    }
    
    otelcol.auth.basic "logs_service" {
      username = convert.nonsensitive(remote.kubernetes.secret.logs_service.data["username"])
      password = remote.kubernetes.secret.logs_service.data["password"]
    }
    
    otelcol.exporter.otlphttp "logs_service" {
      client {
        endpoint = convert.nonsensitive(remote.kubernetes.secret.logs_service.data["host"]) + "/"
        auth = otelcol.auth.basic.logs_service.handler
        headers = {
          "X-Scope-OrgID" = convert.nonsensitive(remote.kubernetes.secret.logs_service.data["tenantId"]),
        }
      }
    }
    
    
    
    logging {
      level  = "info"
      format = "logfmt"
    }
