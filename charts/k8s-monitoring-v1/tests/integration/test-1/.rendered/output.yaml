          insecure             = true
          insecure_skip_verify = true
        }
      }
    }
    
    logging {
      level  = "info"
      format = "logfmt"
    }
    
    livedebugging {
      enabled = true
    }
    tracing {
      sampling_fraction = 0.1
      write_to = [otelcol.processor.k8sattributes.default.input]
