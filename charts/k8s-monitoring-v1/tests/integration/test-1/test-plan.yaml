---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: test-1

subject:
  releaseName: k8smon
  path: ../../..
  valuesFile: values.yaml

cluster:
  type: kind
  configFile: kind-cluster-config.yaml

dependencies:
  - file: dependencies/credentials.yaml
  - preset: prometheus
    overrides:
      server:
        extraFlags:
          - web.enable-otlp-receiver
          - web.enable-remote-write-receiver
          - web.config.file=/etc/config/web.yml
        probeHeaders:
          - name: "Authorization"
            value: "Basic cHJvbXVzZXI6cHJvbWV0aGV1c3Bhc3N3b3Jk"
      serverFiles:
        web.yml:
          basic_auth_users:
            promuser: $2a$12$1UJsAG4QnhjjDzqcSVkZmeDxxjgIFOAmzfuVTybTuhhDnYgfuAbAq  # "prometheuspassword"
  - preset: loki
  - preset: pyroscope
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true
              basicAuth: true
              basicAuthUser: promuser
              jsonData:
                tlsSkipVerify: true
              secureJsonData:
                basicAuthPassword: prometheuspassword

            - name: Loki
              type: loki
              url: http://loki-gateway.loki.svc:8080
              basicAuth: true
              basicAuthUser: loki
              jsonData:
                httpHeaderName1: X-Scope-OrgID
              secureJsonData:
                basicAuthPassword: lokipassword
                httpHeaderValue1: "1"

            - name: Pyroscope
              type: grafana-pyroscope-datasource
              url: http://pyroscope.pyroscope.svc:4040


tests:
  - type: query-test
    values:
      tests:
        - env:
            CLUSTER: ci-test-cluster
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
            PROMETHEUS_USER: promuser
            PROMETHEUS_PASS: prometheuspassword
            LOKI_URL: http://loki.loki.svc:3100/loki/api/v1/query
            LOKI_TENANTID: 1
            LOKI_USER: loki
            LOKI_PASS: lokipassword
            PROFILECLI_URL: http://pyroscope.pyroscope.svc:4040
          queries:
            # Check that the external label is properly being set
            - query: count(kube_node_info{cluster="$CLUSTER", color="red"})
              type: promql
              expect:
                value: 2
            # Check that the metrics exclusion list is working
            - query: kube_pod_info{cluster="$CLUSTER"}
              type: promql
              expect:
                count: 0

            # Check that OpenCost is working
            - query: opencost_build_info{cluster="$CLUSTER", job="integrations/kubernetes/opencost"}
              type: promql
            - query: container_cpu_allocation{cluster="$CLUSTER", job="integrations/kubernetes/opencost"}
              type: promql
            - query: container_memory_allocation_bytes{cluster="$CLUSTER", job="integrations/kubernetes/opencost"}
              type: promql

            # Check for cluster events
            - query: count_over_time({cluster="$CLUSTER", job="integrations/kubernetes/eventhandler"}[1h])
              type: logql
            # Check for pod logs
            - query: count_over_time({cluster="$CLUSTER", job!="integrations/kubernetes/eventhandler"}[1h])
              type: logql

            # Check for profiles
            - query: '{cluster="$CLUSTER"}'
              type: pyroql

            # DPM check
            - query: avg(count_over_time(scrape_samples_scraped{cluster="$CLUSTER"}[1m]))
              type: promql
              expect:
                value: 1
                operator: ==
