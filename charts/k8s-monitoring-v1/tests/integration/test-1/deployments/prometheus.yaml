---
apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: prometheus
spec:
  interval: 1m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 1m
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: prometheus
      interval: 1m
  values:
    server:
      extraFlags:
        - web.enable-otlp-receiver
        - web.enable-remote-write-receiver
        - web.config.file=/etc/config/web.yml

      extraSecretMounts:
        - name: prometheus-ssl
          mountPath: /etc/prometheus-ssl
          secretName: prometheus-ssl
          readOnly: true

      persistentVolume:
        enabled: false

      probeHeaders:
        - name: "Authorization"
          value: "Basic cHJvbXVzZXI6cHJvbWV0aGV1c3Bhc3N3b3Jk"
      probeScheme: HTTPS

      service:
        servicePort: 9090

    serverFiles:
      prometheus.yml:
        scrape_configs: []
      web.yml:
        basic_auth_users:
          promuser: $2a$12$1UJsAG4QnhjjDzqcSVkZmeDxxjgIFOAmzfuVTybTuhhDnYgfuAbAq  # "prometheuspassword"
        tls_server_config:
          cert_file: /etc/prometheus-ssl/crt.pem
          key_file: /etc/prometheus-ssl/key.pem

    configmapReload:
      prometheus:
        enabled: false

    alertmanager:
      enabled: false

    kube-state-metrics:
      enabled: false

    prometheus-node-exporter:
      enabled: false

    prometheus-pushgateway:
      enabled: false
---
apiVersion: secretgen.k14s.io/v1alpha1
kind: Certificate
metadata:
  name: ca-cert
  namespace: prometheus
spec:
  isCA: true
---
apiVersion: secretgen.k14s.io/v1alpha1
kind: Certificate
metadata:
  name: prometheus-ssl
  namespace: prometheus
spec:
  alternativeNames:
    - prometheus-server.prometheus.svc.cluster.local
  caRef:
    name: ca-cert
