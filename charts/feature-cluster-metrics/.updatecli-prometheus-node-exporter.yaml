---
name: Update dependency "prometheus-node-exporter" for Helm chart "k8s-monitoring-feature-cluster-metrics"
sources:
  prometheus-node-exporter:
    name: Get latest "prometheus-node-exporter" Helm chart version
    kind: helmchart
    spec:
      name: prometheus-node-exporter
      url: https://prometheus-community.github.io/helm-charts
      versionfilter:
        kind: semver
        pattern: '*'
conditions:
  prometheus-node-exporter:
    name: Ensure Helm chart dependency "prometheus-node-exporter" is specified
    kind: yaml
    spec:
      file: charts/k8s-monitoring-feature-cluster-metrics/Chart.yaml
      key: $.dependencies[1].name
      value: prometheus-node-exporter
    disablesourceinput: true
targets:
  node-exporter:
    name: Bump Helm chart dependency "node-exporter" for Helm chart "k8s-monitoring-feature-cluster-metrics"
    kind: helmchart
    spec:
      file: Chart.yaml
      key: $.dependencies[1].version
      name: charts/k8s-monitoring-feature-cluster-metrics
      versionincrement: none
    sourceid: prometheus-node-exporter
