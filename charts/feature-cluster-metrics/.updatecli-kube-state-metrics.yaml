---
name: Update dependency "kube-state-metrics" for Helm chart "feature-cluster-metrics"
sources:
  kube-state-metrics:
    name: Get latest "kube-state-metrics" Helm chart version
    kind: helmchart
    spec:
      name: kube-state-metrics
      url: https://prometheus-community.github.io/helm-charts
      versionfilter:
        kind: semver
        pattern: '*'
conditions:
  kube-state-metrics:
    name: Ensure Helm chart dependency "kube-state-metrics" is specified
    kind: yaml
    spec:
      file: charts/feature-cluster-metrics/Chart.yaml
      key: $.dependencies[0].name
      value: kube-state-metrics
    disablesourceinput: true
targets:
  kube-state-metrics:
    name: Bump Helm chart dependency "kube-state-metrics" for Helm chart "feature-cluster-metrics"
    kind: helmchart
    spec:
      file: Chart.yaml
      key: $.dependencies[0].version
      name: charts/feature-cluster-metrics
      versionincrement: none
    sourceid: kube-state-metrics
