{{- range $i, $test := .Values.tests }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "k8s-monitoring-test.fullname" $ }}-{{ $i }}
  namespace: {{ $.Release.Namespace }}
data:
  queries.json: |-
    {
      "queries": {{ index $test "queries" | toPrettyJson | nindent 6 }}
    }
{{- end }}
