{{- range $i, $test := .Values.tests }}
{{- if hasKey $test "env" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-monitoring-test.fullname" $ }}-{{ $i }}
  namespace: {{ $.Release.Namespace }}
stringData:
  {{- range $key, $value := (index $test "env") }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- end }}
