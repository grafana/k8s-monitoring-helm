# yamllint disable rule:document-start rule:line-length rule:trailing-spaces
suite: Two tests
templates:
  - configmap.yaml
  - secret.yaml
  - tests/test-pod.yaml
tests:
  - it: creates two tests Pods, each with a ConfigMap and a Secret
    set:
      tests:
        - env:
            PROMETHEUS_URL: http://prometheus.monitoring.svc.cluster.local:9090
            PROMETHEUS_USER: prometheus
            PROMETHEUS_PASSWORD: prompassword
          queries:
            - query: kube_node_info
              type: promql
        - env:
            PROMETHEUS_URL: https://prometheus.remote-host.example.com
            PROMETHEUS_USER: my-user
            PROMETHEUS_PASSWORD: my-password
          queries:
            - query: 'my_custom_metric{"cluster": "test-cluster"}'
              type: promql
    asserts:
      - template: configmap.yaml
        documentIndex: 0
        containsDocument:
          apiVersion: v1
          kind: ConfigMap
          name: RELEASE-NAME-k8s-monitoring-test-0
          namespace: NAMESPACE
      - template: configmap.yaml
        documentIndex: 0
        equal:
          path: data["queries.json"]
          value: |-
            {
              "queries":
              [
                {
                  "query": "kube_node_info",
                  "type": "promql"
                }
              ]
            }

      - template: configmap.yaml
        documentIndex: 1
        containsDocument:
          apiVersion: v1
          kind: ConfigMap
          name: RELEASE-NAME-k8s-monitoring-test-1
          namespace: NAMESPACE
      - template: configmap.yaml
        documentIndex: 1
        equal:
          path: data["queries.json"]
          value: |-
            {
              "queries":
              [
                {
                  "query": "my_custom_metric{\"cluster\": \"test-cluster\"}",
                  "type": "promql"
                }
              ]
            }

      - template: secret.yaml
        documentIndex: 0
        containsDocument:
          apiVersion: v1
          kind: Secret
          name: RELEASE-NAME-k8s-monitoring-test-0
          namespace: NAMESPACE
      - template: secret.yaml
        documentIndex: 0
        equal:
          path: stringData["PROMETHEUS_URL"]
          value: http://prometheus.monitoring.svc.cluster.local:9090
      - template: secret.yaml
        documentIndex: 0
        equal:
          path: stringData["PROMETHEUS_USER"]
          value: prometheus
      - template: secret.yaml
        documentIndex: 0
        equal:
          path: stringData["PROMETHEUS_PASSWORD"]
          value: prompassword

      - template: secret.yaml
        documentIndex: 1
        containsDocument:
          apiVersion: v1
          kind: Secret
          name: RELEASE-NAME-k8s-monitoring-test-1
          namespace: NAMESPACE
      - template: secret.yaml
        documentIndex: 1
        equal:
          path: stringData["PROMETHEUS_URL"]
          value: https://prometheus.remote-host.example.com
      - template: secret.yaml
        documentIndex: 1
        equal:
          path: stringData["PROMETHEUS_USER"]
          value: my-user
      - template: secret.yaml
        documentIndex: 1
        equal:
          path: stringData["PROMETHEUS_PASSWORD"]
          value: my-password

      - template: tests/test-pod.yaml
        hasDocuments:
          count: 2
