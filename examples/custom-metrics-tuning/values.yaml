---
cluster:
  name: custom-allow-lists-test

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: "12345"
      password: "It's a secret to everyone"

metrics:
  alloy:
    metricsTuning:
      # Will filter to the metrics that will populate the Grafana Alloy integration
      useIntegrationAllowList: true
  kube-state-metrics:
    metricsTuning:
      # No filtering, keep all metrics
      useDefaultAllowList: false
  node-exporter:
    metricsTuning:
      # Will filter to the metrics that will populate the Linux node integration
      # See https://grafana.com/docs/grafana-cloud/monitor-infrastructure/integrations/integration-reference/integration-linux-node/
      useIntegrationAllowList: true
  kubelet:
    metricsTuning:
      # Will only keep these two metrics
      useDefaultAllowList: false
      includeMetrics:
        - kubelet_node_name
        - kubernetes_build_info
  cadvisor:
    metricsTuning:
      # Will keep the default set of metrics and also include these three more
      useDefaultAllowList: true
      includeMetrics:
        - container_memory_cache
        - container_memory_rss
        - container_memory_swap
  cost:
    metricsTuning:
      # Will keep all metrics except those that start with "go_*"
      useDefaultAllowList: false
      excludeMetrics: ["go_*"]
  enabled: true

logs:
  enabled: false
  pod_logs:
    enabled: false

  cluster_events:
    enabled: false
