---
cluster:
  name: traces-enabled-test

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"
  loki:
    host: https://loki.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"
  tempo:
    host: https://tempo.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"

traces:
  enabled: true
  receiver:
    filters:
      span:
        - attributes["http.route"] == "/live"
        - attributes["http.route"] == "/healthy"
        - attributes["http.route"] == "/ready"
    transforms:
      resource:
        - limit(attributes, 100, [])
        - truncate_all(attributes, 4096)
      span:
        - limit(attributes, 100, [])
        - truncate_all(attributes, 4096)

receivers:
  grpc:
    enabled: true
  http:
    enabled: true
  jaeger:
    grpc:
      enabled: true
    thriftBinary:
      enabled: true
    thriftCompact:
      enabled: true
    thriftHttp:
      enabled: true
  zipkin:
    enabled: true
    tls:
      ca_pem: |
        -----BEGIN CERTIFICATE-----
        Example CA certificate
        -----END CERTIFICATE-----
      cert_pem: |
        -----BEGIN CERTIFICATE-----
        Example server certificate
        -----END CERTIFICATE-----
      key_pem: |
        -----BEGIN CERTIFICATE-----
        Example server key
        -----END CERTIFICATE-----
