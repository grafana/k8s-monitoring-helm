---
cluster:
  name: extra-rules-test

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"
    externalLabels:
      site: northwest
    writeRelabelConfigRules: |-
      write_relabel_config {
        source_labels = ["__name__"]
        regex = "metric_to_drop|another_metric_to_drop"
        action = "drop"
      }

  loki:
    host: https://loki.example.com
    tenantId: 2000
    basicAuth:
      username: "12345"
      password: "It's a secret to everyone"

metrics:
  extraRelabelingRules: |-
    rule {
      source_labels = ["__meta_kubernetes_namespace"]
      regex = "private"
      action = "drop"
    }

  kube-state-metrics:
    extraMetricRelabelingRules: |-
      rule {
        source_labels = ["namespace"]
        regex = "production"
        action = "keep"
      }

logs:
  pod_logs:
    extraRelabelingRules: |-
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        regex = "production"
        action = "keep"
      }

    extraStageBlocks: |-
      stage.logfmt {
        payload = ""
      }

      stage.json {
        source = "payload"
        expressions = {
          sku = "id",
          count = "",
        }
      }

      stage.static {
        values = {
          site = {{ .Values.externalServices.prometheus.externalLabels.site | quote }},
        }
      }

      stage.labels {
        values = {
          sku  = "",
          count = "",
        }
      }
