cluster:
  name: custom-allow-lists-test

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: "12345"
      password: "It's a secret to everyone"

metrics:
  agent:
    cardinalityImprovements:
      useIntegrationAllowList: true
  kube-state-metrics:
    cardinalityImprovements:
      useAllowList: false
  node-exporter:
    cardinalityImprovements:
      useIntegrationAllowList: true
  kubelet:
    cardinalityImprovements:
      useAllowList: false
      includeMetrics: ["kubelet_node_name","kubernetes_build_info"]
  cadvisor:
    cardinalityImprovements:
      useAllowList: false
      includeMetrics:
        - container_memory_cache
        - container_memory_rss
        - container_memory_swap
  cost:
    cardinalityImprovements:
      useAllowList: false
  enabled: true

logs:
  pod_logs:
    enabled: false

  cluster_events:
    enabled: false
