---
cluster:
  name: metric-module-imports

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"
  loki:
    host: https://loki.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"

metrics:
  alloyModules:
    connections:
      - alias: grafana
        repository: https://github.com/grafana/alloy-modules.git
        revision: main
        pull_frequency: 15m
        default: true
    # -- dict of modules
    # path: the path to the module
    # connection: The name of the connection to use
    modules:
      - alias: memcached
        path: modules/databases/kv/memcached/metrics.alloy
      - alias: loki
        path: modules/databases/timeseries/loki/metrics.alloy
      - alias: mimir
        path: modules/databases/timeseries/mimir/metrics.alloy
      - alias: tempo
        path: modules/databases/timeseries/tempo/metrics.alloy
      - alias: grafana
        path: modules/ui/grafana/metrics.alloy
