---
loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 2

test:
  enabled: false

lokiCanary:
  enabled: false

gateway:
  basicAuth:
    enabled: true
    username: loki
    password: lokipassword
  service:
    port: 8080

deploymentMode: SingleBinary
singleBinary:
  replicas: 1
#  resources:
#    limits:
#      cpu: 3
#      memory: 4Gi
#    requests:
#      cpu: 2
#      memory: 2Gi
#  extraEnv:
#    # Keep a little bit lower than memory limits
#    - name: GOMEMLIMIT
#      value: 3750MiB

# Enable minio for storage
minio:
  enabled: true

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
resultsCache:
  enabled: false
chunksCache:
  enabled: false

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  serviceMonitor:
    enabled: true
    # This actually isn't recommended by Loki, the default is 15s for a reason, but we don't want to upset
    # our DPM test calculations.
    interval: 1m
