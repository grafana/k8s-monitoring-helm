loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: 2024-04-01
        object_store: filesystem
        store: tsdb
        schema: v13
        index:
          prefix: index_
          period: 24h

deploymentMode: SingleBinary

gateway:
  basicAuth:
    enabled: true
    username: loki
    password: lokipassword
  service:
    port: 8080

singleBinary:
  replicas: 1

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

test:
  enabled: false
monitoring:
  lokiCanary:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  serviceMonitor:
    enabled: true
    interval: 1m  # This actually isn't recommended by Loki, the default is 15s for a reason, but we don't want to upset
                  # our DPM test calculations.
