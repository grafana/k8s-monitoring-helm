cluster:
  name: metrics-only-test

externalServices:
  prometheus:
    host: https://prometheus.example.com
    username: "12345"
    password: "It's a secret to everyone"

metrics:
  kube-state-metrics:
    allowList: ["*"]
  node-exporter:
    allowList: ["node_*"]
  kubelet:
    allowList: ["kubelet_node_name","kubernetes_build_info"]
  cadvisor:
    allowList:
    - container_memory_cache
    - container_memory_rss
    - container_memory_swap
  cost:
    allowList: []
  enabled: true

logs:
  enabled: false

prometheus-operator-crds:
  enabled: false