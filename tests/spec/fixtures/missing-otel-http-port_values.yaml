---
cluster:
  name: missing-otel-http-port

externalServices:
  prometheus:
    host: https://prometheus.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"
  loki:
    host: https://loki.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"
  tempo:
    host: https://tempo.example.com
    basicAuth:
      username: 12345
      password: "It's a secret to everyone"

traces:
  enabled: true

receivers:
  grpc:
    enabled: true
  http:
    enabled: true
  prometheus:
    enabled: true
  zipkin:
    enabled: true

alloy:
  alloy:
    extraPorts:
      - name: "otlp-grpc"
        port: 4317
        targetPort: 4317
        protocol: "TCP"
        # - name: "otlp-http"
        #   port: 4318
        #   targetPort: 4318
        #   protocol: "TCP"
      - name: "prometheus"
        port: 9999
        targetPort: 9999
        protocol: "TCP"
      - name: "zipkin"
        port: 9411
        targetPort: 9411
        protocol: "TCP"
